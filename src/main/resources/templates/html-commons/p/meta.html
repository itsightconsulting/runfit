<th:block th:fragment="fg-meta">
    <!-- META -->
    <meta charset="UTF-8"/>
    <meta name="_csrf" th:attr="content=${_csrf.token}"/>
    <!-- default header name is X-CSRF-TOKEN -->
    <meta name="_csrf_header" th:attr="content=${_csrf.headerName}"/>
    <!-- CONTEXT PATH -->
    <meta name="_ctx" th:content="@{/}"/>
    <meta name="_auttic_populate" th:attr="content=${#servletContext.getAttribute('autpopulate')}"/>
    <!-- FAVICONS -->
    <link rel="shortcut icon" th:href="@{/img/favicon/favicon.ico}"/>
    <link rel="icon" href="/img/favicon/favicon.ico" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <!-- END META -->
</th:block>
