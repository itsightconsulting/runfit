<div th:fragment="fg-login" class="login">
    <a class="back" href="javascript:void(0)" onclick="javascript:document.querySelector('.login').classList.remove('active')"><span class="fa fa-chevron-left"></span></a>
    <div class="login-bg"></div>
    <div class="avatar"><img th:src="@{/img/public/logo.png}"></div>
    <div class="login-sesion">
        <form id="login-form" action="#" th:action="@{/loginCheck}" method="post">
            <div class="form-group usuario"><span class="fa fa-user-o"></span>
                <label>Usuario</label>
                <input type="text" name="username" placeholder="Username"/>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </div>
            <div class="form-group password"><span class="fa fa-unlock-alt"></span>
                <label>Contraseña</label>
                <input type="password" name="password" placeholder="Password"/>
            </div>
            <div class="form-group text-right"><a th:href="@{/p/recuperar/password}">¿Olvido su contraseña?</a></div>
            <div class="actions">
                <button class="btn-login" id="btn-login" type="button" onclick="javascript:submitReuseLogin()">INGRESAR</button>
                <button class="btn-face" type="button">INGRESA CON FACEBOOK</button><a class="btn-nuevo" href="javascript:goRegister()">SOY NUEVO</a>
            </div>
        </form>
    </div>
    <div class="login-register hidden">
        <div class="form-group usuario"><span class="fa fa-user-o"></span>
            <label>Nombres</label>
            <input type="text">
        </div>
        <div class="form-group usuario"><span class="fa fa-user-o"></span>
            <label>Apellidos</label>
            <input type="text">
        </div>
        <div class="form-group mail"><span class="fa fa-envelope-o"></span>
            <label>Correo electrónico</label>
            <input type="text">
        </div>
        <div class="form-group password"><span class="fa fa-unlock-alt"></span>
            <label>Contraseña</label>
            <input type="text">
        </div>
        <div class="form-group password"><span class="fa fa-unlock-alt"></span>
            <label>Confirmar Contraseña</label>
            <input type="text">
        </div>
        <div class="actions">
            <button class="btn-login" type="button">REGISTRAR</button>
            <p>¿Ya es miembro RunFit?</p><a class="btn-nuevo" href="javascript:goLogin()">INICIAR SESIÓN</a>
        </div>
    </div>
</div>
