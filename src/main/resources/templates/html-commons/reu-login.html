<div th:fragment="fg-login" class="login">
    <a class="back" href="javascript:void(0)" id="hide_login_link"><span class="fa fa-chevron-left"></span></a>
    <div class="login-bg"></div>
    <div class="avatar"><img th:src="@{/img/public/logo.png}"></div>
    <div class="login-sesion">
        <form id="login-form" action="#" th:action="@{/loginCheck}" method="post">
            <div class="form-group usuario"><span class="fa fa-user-o"></span>
                <label>Usuario</label>
                <input type="text" name="username" placeholder="Username" maxlength="40"/>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </div>
            <div class="form-group password"><span class="fa fa-unlock-alt"></span>
                <span class="show-pass fa fa-eye"></span>
                <label>Contraseña</label>
                <input type="password" name="password" placeholder="Password" maxlength="30"/>
            </div>
            <div class="form-group text-right"><a th:href="@{/p/recuperar/password}">¿Olvido su contraseña?</a></div>
            <div class="actions">
                <button class="btn-login" id="btn-login" type="button" onclick="javascript:submitReuseLogin()">INGRESAR</button>
                <button class="btn-face" type="button"
                        onclick="javascript:loginByFacebook()">INGRESA CON FACEBOOK</button>
                <a class="btn-nuevo"  id="btn-nuevo" href="javascript:goRegister()">SOY NUEVO</a>
            </div>
        </form>
    </div>
    <div class="register-guest">
        <form id="register-form" method="post">
            <div class="login-register hidden">
                <div class="form-group form-alt usuario"><span class="fa fa-user-o"></span>
                    <label>Nombres</label>
                    <input id="NombresRegistro" name="NombresRegistro" type="text">
                </div>
                <div class="form-group form-alt usuario"><span class="fa fa-user-o"></span>
                    <label>Apellidos</label>
                    <input id="ApellidosRegistro" name="ApellidosRegistro" type="text">
                </div>
                <div class="form-group form-alt mail"><span class="fa fa-envelope-o"></span>
                    <label>Correo electrónico</label>
                    <input id="CorreoRegistro" name="CorreoRegistro" type="text">
                </div>
                <div class="form-group form-alt password"><span class="fa fa-unlock-alt"></span>
                    <label>Contraseña</label>
                    <input id="PasswordRegistro" name="PasswordRegistro" type="password">
                </div>
                <div class="form-group  password"><span class="fa fa-unlock-alt"></span>
                    <label>Confirmar Contraseña</label>
                    <input id="PasswordConfirmacion" name="PasswordConfirmacion"  type="password">
                </div>
                <div class="actions">
                    <button class="btn-guest-register" id="btn-register" name="btn-register" type="button">REGISTRAR</button>
                    <p>¿Ya es miembro de RunFit?</p><a class="btn-nuevo" href="javascript:goLogin()">INICIAR SESIÓN</a>
                </div>
            </div>
        </form>
    </div>
</div>
