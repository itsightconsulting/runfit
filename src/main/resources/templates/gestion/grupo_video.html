<!DOCTYPE html>
<html lang="en-us"
      xmlns:th="http://www.thymeleaf.org"
      th:with="version = ${#servletContext.getAttribute('version')}">
<head>
    <title>Runfit</title>
    <th:block th:insert="html-commons/meta :: fg-meta"></th:block>
    <th:block th:insert="html-commons/css  :: fg-css"></th:block>
</head>

<body class="desktop-detected pace-done mobile-view-activated smart-style-2">
<!-- HEADER -->
<div th:replace="html-commons/header :: fg-header"></div>
<!-- END HEADER -->

<!-- Left panel : Navigation area -->
<!-- Note: This width of the aside area can be adjusted through LESS variables -->
<div th:replace="html-commons/left-panel :: fg-left-panel"></div>
<!-- END NAVIGATION -->

<!-- MAIN PANEL -->
<div id="main" role="main">

    <!-- MAIN CONTENT -->
    <div id="content">
        <fieldset>
            <section>
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <div class="row">
                            <div class="col-sm-4 col-md-4 col-lg-4">
                                <h1 class="page-title txt-color-blueDark">
                                    <i class="fa fa fa-book fa-fw "></i>
                                    Gestión
                                    <span>><b>Grupos Video</b>
                                    </span>
                                </h1>
                            </div>
                            <div class="col-sm-8 col-md-8 col-lg-8">
                                <h1><a id="btnNuevo" href="#" class="btn btn-primary btn-circle btn-lg"
                                       style="float:right" title="Registrar"><i class="fa fa-plus"></i></a></h1>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" id="view_list">
                    <div class="col-sm-12">
                        <div id="accordion" class="panel-group">
                            <form id="frm_busqueda">
                                <div class="form-horizontal">
                                    <div class="form-group">
                                        <label class="col-md-1  control-label-left"
                                               for="txtFiltro"><b>Nombre:</b></label>
                                        <div class="col-md-3">
                                            <input id="txtFiltro" type="text" placeholder="Búsqueda por nombre"
                                                   class="form-control" maxlength="50"/></div>
                                        <label class="col-md-1 control-label-left"><b>Estado:</b></label>
                                        <div class="col-md-2 mrg">
                                            <select name="Estado" id="Estado" class="form-control input-sm ignore">
                                                <option value="-1"> -- Todos --</option>
                                                <option value="true">Activo</option>
                                                <option value="false">Inactivo</option>
                                            </select>
                                        </div>
                                        <div class="col-md-1">
                                            <a id="btnFiltrar" href="#" class="btn btn-primary" title="Buscar"><i
                                                    class="fa fa-search"></i></a>
                                        </div>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <table id="tblRegistros" data-mobile-responsive="true">
                            <thead>
                            <tr>
                                <th data-field="id" data-halign="center" data-valign="middle" data-align="center" data-width="20">
                                    Código
                                </th>
                                <th data-field="nombre" data-formatter="linkFormatter" data-halign="left"
                                    data-valign="middle" data-align="left">Nombre
                                </th>
                                <th data-formatter="isActived" data-halign="center" data-valign="middle"
                                    data-align="center" data-class="td-status" data-width="60">Estado
                                </th>
                                <th data-formatter="Opciones" data-halign="center" data-valign="middle"
                                    data-align="center" data-width="120">Acciones
                                </th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <div class="row" id="view_register">
                    <div class="col-sm-7 col-md-7 col-lg-7 sortable-grid ui-sortable">
                        <!-- Widget ID (each widget will need unique ID)-->
                        <div class="jarviswidget jarviswidget-color-darken" id="wid-id-1" data-widget-editbutton="false"
                             data-widget-custombutton="false">
                            <header>
                                <span class="widget-icon"> <i class="fa fa-ge"></i> </span>
                                <!-- Tittle form -->
                                <h2><strong><span id="Operacion">Registrar</span></strong></h2>
                            </header>
                            <div>
                                <!-- widget content -->
                                <div class="widget-body no-padding">
                                    <form id="frm_registro" class="smart-form">
                                        <fieldset class="">
                                            <section class="">
                                                <label class="label">Nombre<span class="req">*</span></label>
                                                <label class="input"><i class="icon-append fa fa-asterisk"></i>
                                                    <input id="Nombre" name="Nombre" type="text" placeholder="Nombre"
                                                           class="" autocomplete="off"/>
                                                    <b class="tooltip tooltip-bottom-right">Obligatorio</b>
                                                    <input id="Id" name="Id" type="hidden" value="0"/>
                                                    <input id="NombreMedia" type="hidden" value=""/>
                                                </label>
                                            </section>
                                            <section class="">
                                                <label class="label">Imagen<span class="req">*</span></label>
                                                <div class="input input-file">
                                                    <label class="input"><i class="icon-append fa fa-image"></i>
                                                        <input id="UploadImage" name="UploadImage" type="file"
                                                               accept=".jpg,.jpeg,.png" class="form-control"
                                                               data-show-preview="false" data-language="es"
                                                               data-show-upload="false"/>
                                                        <div class="alert alert-success hidden" id="MsgEditarArchivo">
                                                            <em style="color: #666; font-weight: bold;">Seleccionar
                                                                imagen solo en caso se quiera reemplazar la actual</em>
                                                        </div>
                                                    </label>
                                                </div>
                                            </section>
                                            <section class="">
                                                <div class="inline-group">
                                                    <label class="radio">
                                                        <input type="radio" id="FlagActivo" name="FlagActivo"
                                                               checked="checked"/>
                                                        <i></i>Activo</label>
                                                    <label class="radio">
                                                        <input type="radio" id="FlagActivoOff" name="FlagActivo"/>
                                                        <i></i>Inactivo</label>
                                                </div>
                                            </section>
                                            <section class="text-align-center">

                                            </section>
                                        </fieldset>
                                        <footer class="">
                                            <button id="btnGuardar" type="button" class="btn btn-primary">Guardar
                                            </button>
                                            <button id="btnCancelar" type="button" class="btn btn-danger">Cancelar
                                            </button>
                                        </footer>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-5 col-md-5 col-lg-5 text-align-center">
                        <img id="ImagenGrupo" align="middle" alt="Wildcard Image" src="/img/upload-empty.png"
                             class="img-thumbnail" width="85%" height="252"/>
                    </div>
                </div>
            </section>
        </fieldset>
    </div>
    <!-- END MAIN CONTENT -->
</div>
<!-- MODALS -->
<!-- MODAL VISUALIZACION IMAGEN-->
<div class="modal fade" id="myModalImagen" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-body">
                <div class="text-align-center">
                    <img id="ImagenVisualizacion" style="width: 100%;" src=""/>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger btn-circle" data-dismiss="modal"><i class="fa fa-close"></i></button>
            </div>
        </div>

    </div>
</div>
<!-- FINAL MODAL VISUALIZACION IMAGEN-->
<!-- END MODALS -->
<!-- END MAIN PANEL -->
<!-- PAGE FOOTER -->
<div th:replace="html-commons/footer :: fg-footer"></div>
<!-- END PAGE FOOTER -->

<!-- OTRAS LIBRERIAS DISTINTAS AL TEMPLATE -->
<script th:src="@{/js/bootstrap-table.min.js}+'?'+${version}"></script>

<script th:inline="javascript">
    /*<![CDATA[*/
    const body = document.querySelector('body');
    const frm = document.querySelector('#frm_registro');
    var $table = $('#tblRegistros');
    var $index = $('#Id');
    let objEdicion = {};

    $(function () {

        pageSetUp();
        init();
        listarRegistros();
        subirImagen();

        //V A L I D A T E
        validarRegistros();

        $("#btnNuevo").click(function () {
            $('#ImagenGrupo').attr('src',_ctx+'img/upload-empty.png');
            $('#Operacion').text('Registrar');
            $('#DescargarImagenFromForm').attr('hidden', 'hidden');
            $('#MsgEditarArchivo').addClass('hidden');
            irRegistro();
        });

        $("#btnGuardar").click(function () {
            registro();
        });

        $("#btnCancelar").click(function () {
            irListado($index);
        });

        $("#btnFiltrar").click(function () {
            listarRegistros();
        });

        $('#frm_busqueda').submit(function (e) {
            e.preventDefault();
        });

        $('#DescargarImagenFromForm').click(function () {
            var nameMedia = $('#NombreMedia').val();
            $('#DescargarImagenFromForm').attr('href', _ctx + `workout/media/image/grupo-video/gt/0/${nameMedia}`);
        });

    });

    function init(){
        body.addEventListener('focusout', bodyFocusOutEventListener);
    }

    function bodyFocusOutEventListener(e){
        const input = e.target;
        if(input.tagName === "INPUT"){
            if(input.type==="text") {
                input.value = input.value.trim().replace(/ +/g, " ");
            }
        }

        if(input.tagName === "TEXTAREA"){
            input.value = input.value.trim();
        }
    }

    function listarRegistros() {

        if ($("#frm_busqueda").valid()) {

            $table.bootstrapTable('destroy');

            var comodin = $("#txtFiltro").val();
            var estado = $("#Estado").val();

            if (comodin == null || comodin == "") {
                comodin = "0";
            }
            if (estado == null) {
                estado = "-1";
            }

            $table.bootstrapTable({
                url: _ctx + 'gestion/grupo-video/obtenerListado/' + comodin + '/' + estado,
                pagination: true,
                sidePagination: 'client',
                pageSize: 10,
                onLoadSuccess: d => {
                },
                onLoadError: function (xhr) {
                    exception(xhr);
                },
            });
        }
    }

    function registro() {
        if ($(frm).valid()) {
            $('#frm_registro input').attr('readonly', true);
            $('#frm_registro button').attr('disabled', true);

            var params = getFormData($(frm));
            params.flagActivo = $('#FlagActivo').is(':checked');
            var fileImagenGrupo = $("#UploadImage").get(0);
            params.extImg = ".jpg";

            $.ajax({
                type: 'POST',
                contentType: "application/x-www-form-urlencoded; charset=UTF-8",
                url: _ctx + 'gestion/grupo-video/agregar',
                dataType: "json",
                data: params,
                blockLoading: true,
                noOne: false,
                success: function (res) {
                    const gvId = objEdicion.id;
                    setTimeout(() => {
                        if(gvId){
                            if (fileImagenGrupo.files[0] != null) {
                                addImage(res);
                            }else{
                                $.smallBox({content: 'Actualización exitosa'});
                                irListado($index);
                                listarRegistros();
                                $('#frm_registro input').removeAttr('readonly', true);
                                $('#frm_registro button').removeAttr('disabled', true);
                            }
                        }else{
                            addImage(res);
                        }
                    }, 400);

                },
                error: function (xhr) {
                    $('#frm_registro input').removeAttr('readonly', true);
                    $('#frm_registro button').removeAttr('disabled', true);
                    exception(xhr);
                },
                complete: function (xhr) {
                    objEdicion = {};
                    if(xhr.status === 200) {
                        limpiarBusqueda();
                    } else{
                        if(xhr.status === 400){
                            //Excepción de nombre duplicado
                            $('#Nombre')[0].parentElement.classList.add('state-error');
                            $('#Nombre')[0].parentElement.classList.remove('state-success');
                        }else{//Excepción de flag inactivo en records con dependencias
                            $('label.radio')[1].style.color = "red";
                            $('label.radio')[1].style.fontWeight = "bold";
                            setTimeout(() => {
                                $('label.radio')[1].style.color = "";
                                $('label.radio')[1].style.fontWeight = "";
                            }, 4000);
                        }
                    }
                }
            });
        }
    }

    function editar(id) {
        $('#Operacion').text('Actualizar');
        $('#MsgEditarArchivo').removeClass('hidden');
        irRegistro();
        var param = new Object();
        param.id = id;

        $.ajax({
            type: 'GET',
            contentType: "application/x-www-form-urlencoded; charset=UTF-8",
            url: _ctx + 'gestion/grupo-video/obtener',
            dataType: "json",
            data: param,
            success: function (data, textStatus) {
                objEdicion = data;
                if (textStatus == "success") {
                    $("#Id").val(data.id);
                    $("#Nombre").val(data.nombre);
                    data["flagActivo"] === true ?
                        $('#FlagActivo').prop('checked', true)
                        :
                        $('#FlagActivoOff').prop('checked', true);
                    //Previsualizando la imagen
                    const version = getTimestampUnix();
                    var rutaWeb = data.id + "/" + data.uuid+data.extImg +'?'+version;
                    $('#ImagenGrupo').attr('src', 'https://s3-us-west-2.amazonaws.com/rf-media-rutina/grupo-video/'+rutaWeb);
                }
            },
            error: function (xhr) {
                exception(xhr);
            },
            complete: function () {
                $('#DescargarImagenFromForm').removeAttr('hidden');
                limpiarBusqueda();
            }
        });
    }

    function desactivar(id, ix) {
        var actualStatus = document.querySelector('#tblRegistros tbody tr[data-index=\'' + ix + '\'] .td-status').textContent;
        $.SmartMessageBox({
            title: "<i class='fa fa-bullhorn'></i> Notificación",
            content: "<br/>¿Quieres activar o desactivar el registro?",
            buttons: '[No][Si]'
        }, function (ButtonPressed) {
            if (ButtonPressed === "Si") {
                var params = {};
                params.id = id;
                params.flagActivo = actualStatus == "Activo" ? false : true;

                $.ajax({
                    type: 'PUT',
                    contentType: "application/x-www-form-urlencoded; charset=UTF-8",
                    url: _ctx + 'gestion/grupo-video/desactivar',
                    dataType: "json",
                    data: params,
                    success: function (data, textStatus) {
                        if (textStatus == "success") {
                            $.smallBox({
                                content: "<i> Se actualizó el registro...</i>",
                            });

                            actualStatus == "Activo" ?
                                document.querySelector('#tblRegistros tbody tr[data-index=\'' + ix + '\'] .td-status').innerHTML = '<span class="label label-danger">Inactivo</span>'
                                :
                                document.querySelector('#tblRegistros tbody tr[data-index=\'' + ix + '\'] .td-status').innerHTML= '<span class="label label-success">Activo</span>'
                        }
                    },
                    error: function (xhr) {
                        exception(xhr);
                    },
                    complete: function () {
                        limpiarBusqueda();
                    }
                });
            } else {
            }
        })
    }

    function visualizar(rutaWeb) {
        $('#ImagenVisualizacion').attr('src', 'https://s3-us-west-2.amazonaws.com/rf-media-rutina/grupo-video/'+rutaWeb);
    }

    function addImage(d) {
        const grupoVideoId = d.res;
        const rdmUUID = d.rdm;
        var fileImagenGrupo = $("#UploadImage").get(0);
        var data = new FormData();
        data.append("imagen", fileImagenGrupo.files[0]);
        data.append("grupoId", grupoVideoId);
        data.append("randomUUID", rdmUUID);

            $.ajax({
                type: 'POST',
                url: _ctx + 'gestion/grupo-video/upload/imagen/'+rdmUUID,
                data: data,
                contentType: false,
                processData: false,
                blockLoading: true,
                noOne: false,
                xhr: function () {
                    var myXhr = $.ajaxSettings.xhr();
                    if (myXhr.upload) {
                        myXhr.upload.addEventListener('progress', progress, false);
                    }
                    return myXhr;
                },
                success: function () {
                    $.smallBox({});
                },
                error: function (xhr) {
                    exception(xhr);
                },
                complete: function () {
                    listarRegistros();
                    irListado($index);
                    $('#frm_registro input').removeAttr('readonly', true);
                    $('#frm_registro button').removeAttr('disabled', true);
                }
            });
        $('#ImagenGrupo').attr('src', _ctx + 'img/upload-empty.png');
    }

    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#ImagenGrupo').attr('src', e.target.result);
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    function subirImagen() {

        $("#UploadImage").change(function (e) {

            //submit the form here
            var file, img;
            if ((file = this.files[0])) {
                img = new Image();
                const minHeight = $(frm).validate().settings.rules[this.name].minHeight;
                const input = this;
                img.onload = function () {
                    if(file.type.includes("svg")){
                        e.target.value = null;
                        $.smallBox({
                            color: 'alert',
                            content: 'No puede subir imágenes de tipo SVG'});
                        return;
                    }
                    if(img.height < minHeight){
                        $.smallBox({color: 'alert', content: `La imagen debe tener un alto mínimo de ${minHeight}px`});
                        input.value = null;
                    }else {
                        //Previsualizar
                        readURL($("#UploadImage")[0]);
                    }
                };
                img.onerror = function () {
                    $('#UploadImage').val("");
                    $.smallBox({
                        content: "<i> No se ha seleccionado una imagen válida!</i>",
                        color: "#8a6d3b",
                        iconSmall: "fa fa-warning fa-2x fadeInRight animated",
                        timeout: 3500,
                    });
                };
                img.src = _URL.createObjectURL(file);
            }
        });
    }

    function linkFormatter(value, row) {
        return String('<a class="" href="#" onclick="javascript:editar(' + row.id + ')" title="Editar">' + row.nombre + '</a>', value);
    }

    function Opciones(value, row, index) {
        const version = getTimestampUnix();
        const rutaWeb = row.id + "/" + row.uuid + row.extImg + '?'+version;
        var opciones =
            `<a href='#' onclick='javascript:desactivar(${row.id},${index});' title='Actualizar estado'><i class='fa fa-refresh fa-2x'></i></a> &nbsp
		            		 <a href='#' data-toggle="modal" data-target="#myModalImagen" onclick='javascript:visualizar("${rutaWeb}");' title='Visualizar imagen'><i class='fa fa-eye fa-2x'></i></a> &nbsp
		            		 <a class='font-sx' href='https://s3-us-west-2.amazonaws.com/rf-media-rutina/grupo-video/${rutaWeb}' title='Descargar imagen'><i class='fa fa-download fa-2x'></i></a> &nbsp`;
        return opciones;
    }

    function isActived(value, row, index) {
        if (row.flagActivo) {
            return '<span class="label label-success">Activo</span>';
        } else {
            return '<span class="label label-danger">Inactivo</span>';
        }
    }

    function validarRegistros() {
        $(frm).validate({
            highlight: function (element) {
                $(element).parent().removeClass('state-success').addClass("state-error");
                $(element).removeClass('valid');
            },
            unhighlight: function (element) {
                $(element).parent().removeClass("state-error").addClass('state-success');
                $(element).addClass('valid');
            },
            rules: {
                Nombre: {
                    required: true,
                    rangelength: [2, 100],
                    lettersonly: true
                },
                UploadImage: {
                    required: () => {
                        return $('#Id').val() > 0 ? false : true;
                    },
                    extension: "jpg|jpeg|png|bmp",
                    minHeight: 2,
                },
            },
            messages: {
                UploadImage: {
                    required: "La subida de la imagen es obligatoria",
                }
            },
            submitHandler: function () {
            }
        });

        //Seteando los Maxlength según rangelength property
        const rules = $(frm).validate().settings.rules;
        Object.keys(rules).filter(e=>rules[e].hasOwnProperty('rangelength')).forEach(e=>{
            document.getElementById(e).setAttribute('maxlength', rules[e].rangelength[1]);
        });
    }

    /*]]>*/
</script>

</body>

</html>
