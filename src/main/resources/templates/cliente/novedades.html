<!DOCTYPE html>
<html lang="en-us"
      xmlns:th="http://www.thymeleaf.org"
      th:with="version = ${#servletContext.getAttribute('version')}">
<head th:attr="data-id=${clienteId}">
    <title>Runfit</title>
    <th:block th:insert="html-commons/meta :: fg-meta"></th:block>
    <th:block th:insert="html-commons/css  :: fg-css"></th:block>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/perfect-scrollbar.css"/>
<style>
    @media (min-width: 544px) {
        .card-columns .card {
            display: inline-block;
            width: 100%;
        }

        .card {
            margin-bottom: 1.25rem;
            box-shadow: 0 2px 3px rgba(0, 0, 0, .05);
        }

        .card {
            position: relative;
            display: block;
            margin-bottom: .75rem;
            background-color: #fff;
            border: 1px solid #fbe7e7;
            border-radius: 3px;
        }
    }
    .card-block {
        padding: 1.25rem;
    }
    .media:first-child {
        margin-top: 0;
    }
    .m-b-1 {
        margin-bottom: 1rem!important;
    }
    .media, .media-body {
        overflow: hidden;
        zoom: 1;
    }
    .media-left {
        padding-right: 1.25rem;
    }
    .media-body {
        line-height: normal;
    }
    .media-middle {
        vertical-align: middle;
    }
    .media-body, .media-left, .media-right {
        display: table-cell;
        vertical-align: top;
    }
    .media-body {
        width: 10000px;
    }
    .media, .media-body {
        overflow: hidden;
        zoom: 1;
    }
    .text-muted {
        color: #a39d9c;
    }
        .card-footer {
            padding: .75rem 1.25rem;
            background-color: rgba(0, 0, 0, .03);
        }

        .btn-glyphicon { padding:8px; background:#ffffff; margin-right:4px; }
        .icon-btn { padding: 1px 15px 3px 2px; border-radius:50px;}
        .btn-aborder{
        border: 1px solid #0000001c;
    }

    .card-block a.btn-like + div .tooltip-inner{
        background: #7abf58;
        border: 2px solid rgb(255, 255, 255);
        border-radius: 0 0 10px 10px;
    }

    #dvPosts .i-btn {
        cursor: pointer; /* Add a mouse pointer on hover */
    }

    #dvPosts .i-btn.disabled{
        cursor: not-allowed;
        opacity: .65;
        filter: alpha(opacity=65);
        box-shadow: none
    }

    .is-fav{
        color: gold !important;
    }

</style>
</head>
<body class="desktop-detected pace-done mobile-view-activated smart-style-1">

<!-- HEADER -->
<div th:replace="html-commons/header :: fg-header"></div>
<!-- END HEADER -->

<!-- Left panel : Navigation area -->
<!-- Note: This width of the aside area can be adjusted through LESS variables -->
<div th:replace="html-commons/left-panel :: fg-left-panel"></div>
<!-- END NAVIGATION -->

<!-- MAIN PANEL -->
<div id="main" role="main">
    <!-- MAIN CONTENT -->
    <div id="content">
        <fieldset>

            <div class="row">
                <div class="col-md-12">

                    <div class="col-md-5 card">
                        <div class="h5">Publicaciones de mis Entrenadores</div>
                        <div class="h6 text-muted">Ãšltimos publicados</div>
                        <div class="list-cards" id="dvPosts">


                        </div>
                    </div>
                </div>
            </div>

        </fieldset>
    </div>
    <!-- END MAIN CONTENT -->
</div>
<!-- END MAIN PANEL -->
<!-- PAGE FOOTER -->
<div th:replace="html-commons/footer :: fg-footer"></div>
<!-- END PAGE FOOTER -->
<!-- IMPORTS JAVASCRIPT -->
<script th:replace="html-commons/js :: fg-js"/>
<script th:src="@{/js/plugin/moment/moment.min.js}+'?'+${version}"></script>
<script th:src="@{/js/plugin/perfect-sb/perfect-scrollbar.min.js}+'?'+${version}"></script>
<script th:src="@{/js/plugin/summernote/summernote.min.js}+'?'+${version}"></script>
<script th:src="@{/js/plugin/bootstrap-slider/bootstrap-slider.min.js}+'?'+${version}"></script>
<script th:src="@{/js/cliente-novedades.js}+'?'+${version}"></script>

</script>
</body>
</html>
