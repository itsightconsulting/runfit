<!DOCTYPE html>
<html lang="en-us"
      xmlns:th="http://www.thymeleaf.org"
      th:with="version = ${#servletContext.getAttribute('version')}">
<head>
    <title>Bienvenido</title>
    <th:block th:insert="html-commons/in/meta :: fg-meta"></th:block>
    <th:block th:insert="html-commons/in/css  :: fg-css"></th:block>
    <link rel="stylesheet" type="text/css" th:href="@{/css/perfil-cliente.css}+'?'+${version}"/><!-- NECESARIO -->
</head>
<style><!-- NECESARIO -->

    .encuentra-tu-coach {
        margin-top: -50px;
        position: relative;
        z-index: 2;
        margin-bottom: 50px
    }

    .encuentra-tu-coach h1 {
        font-size: 68px;
        font-family: Gotham-HTF-Black-Italic, 'system-ui';
        text-transform: uppercase;
        margin: 0;
        margin-bottom: 45px;
        color: white;
    }

    .encuentra-tu-coach h1 span {
        font-size: 24px;
        font-family: Gotham-HTF-Black-Italic, 'system-ui';
        display: block;
        text-transform: uppercase
    }

    .encuentra-tu-coach .form-group label {
        margin: 12px 0;
        font-size: 16px;
        text-transform: uppercase;
        font-family: Gotham-HTF-Bold, 'system-ui';
        color: white
    }

    .encuentra-tu-coach .form-group input,
    .encuentra-tu-coach .form-group select {
        background-color: #fafafa;
        border-radius: 15px;
        border: 0;
        height: 40px;
        box-shadow: 0 0 0
    }

    .encuentra-tu-coach .form-group input.price,
    .encuentra-tu-coach .form-group select.price {
        width: 118px;
        height: 28px;
        background-color: #fff;
        border-radius: 15px;
        border: 1px solid #d3d3d3;
        text-align: center
    }

    .encuentra-tu-coach .form-group textarea {
        background-color: #fafafa;
        border-radius: 15px;
        border: 0;
        resize: none;
        box-shadow: 0 0 0;
        height: 92px
    }

    .encuentra-tu-coach .btn {
        margin-bottom: 25px
    }

    .encuentra-tu-coach .btn-white {
        border: 1px solid #303030;
        color: #303030;
        font-size: 17.23px;
        padding: 15px 25px;
        min-width: 250px;
        text-transform: uppercase;
        font-size: 17px;
        border-radius: 5px;
        background-color: #fff;
        font-family: Gotham-HTF-Bold, 'system-ui'
    }

    .encuentra-tu-coach .btn-white:hover {
        color: #fff;
        border: 1px solid #fff;
        background-color: #303030
    }

    .encuentra-tu-coach .btn-black {
        border: 1px solid #fff;
        color: #fff;
        font-size: 17.23px;
        padding: 15px 25px;
        min-width: 250px;
        text-transform: uppercase;
        font-size: 17px;
        border-radius: 5px;
        background-color: #303030;
        font-family: Gotham-HTF-Bold, 'system-ui'
    }

    .encuentra-tu-coach .btn-black:hover {
        color: #303030;
        border: 1px solid #303030;
        background-color: #fff
    }

    .encuentra-tu-coach .group-trainer {
        padding: 25px 0 10px;
        border-top: 1px solid #d3d3d3
    }

    .encuentra-tu-coach .group-trainer:first-child {
        margin-top: 35px
    }

    .encuentra-tu-coach .group-trainer .avatar-form {
        top: 15px
    }

    .encuentra-tu-coach .group-trainer h4 {
        font-family: Gotham-HTF-Bold, 'system-ui';
        font-size: 24px;
        color: white;
        text-transform: uppercase
    }

    .encuentra-tu-coach .group-trainer h4 .title {
        display: block;
        font-size: 18px;
        text-transform: initial;
        margin: 3px 0
    }

    .encuentra-tu-coach .group-trainer h4 .location {
        display: block;
        color: #666666;
        font-size: 18px;
        text-transform: initial;
        margin-bottom: 25px
    }

    .encuentra-tu-coach .group-trainer .col-md-9 {
        padding-left: 35px
    }

    .encuentra-tu-coach .group-trainer .col-md-9 p {
        margin-bottom: 25px;
        font-size: 18px;
        line-height: 1.6;
        word-break: break-word;
        text-align: justify;
        color: white;
    }

    .encuentra-tu-coach .group-trainer .rating {
        top: 0
    }

    .encuentra-tu-coach .group-trainer .valoration {
        top: 0
    }

    .avatar-form {
        position: relative;
        top: -80px
    }

    .avatar-form img {
        width: 100%;
        border-radius: 50%
    }

    .avatar-form input {
        position: absolute;
        opacity: 0;
        top: 115px;
        z-index: 2;
        cursor: pointer;
        max-width: 250px;
        margin: 0 auto
    }

    .avatar-form-content {
        border-radius: 50%;
        max-width: 250px;
        max-height: 100%;
        height: 100%;
        width: 100%;
        border: 15px solid #a8fa00;
        background-color: #fff
    }

    .avatar-form-button {
        background-color: #d3d3d3;
        border-radius: 15px;
        color: #303030;
        padding: 7px 15px;
        font-size: 16px;
        max-width: 157px;
        text-align: center;
        font-family: Gotham-HTF-Bold, 'system-ui';
        position: relative;
        top: 90px;
        cursor: pointer;
        margin: 0 auto
    }

    .avatar-form .fa-trainer-emp {
        cursor: pointer;
    }

    .avatar-form .div-btn-emp-trainer {
        padding: 10px 0px;
    }

    .avatar-form .div-btn-emp-trainer > button {
        margin-bottom: 0px;
    }

    @media only screen and (max-width: 800px) {
        .encuentra-tu-coach h1 {
            font-size: 28px;
            margin-bottom: 20px;
            margin-top: 45px;
            color: white;
        }
        .encuentra-tu-coach h1 span {
            font-size: 16px;
            margin-top: 5px
        }
        .encuentra-tu-coach .group-trainer .avatar-form-content {
            margin: 0 auto
        }
        .encuentra-tu-coach .group-trainer .rating {
            margin: 0 auto;
            max-width: 170px
        }
        .encuentra-tu-coach .group-trainer .valoration {
            margin: 0 auto
        }
        .encuentra-tu-coach .group-trainer .col-md-9 {
            text-align: center;
            padding-left: 15px
        }
        .encuentra-tu-coach .group-trainer .col-md-9 p {
            font-size: 14px;
        }
        .encuentra-tu-coach .group-trainer h4 {
            text-align: left;
            margin-top: 30px;
            font-size: 16px;
        }
        .encuentra-tu-coach .group-trainer h4 span.location {
            font-size: 15px
        }
        .encuentra-tu-coach .group-trainer h4 span.title {
            font-size: 15px
        }
    }

    /* RATING */
    .rating {
        max-width: 210px;
        text-align: center;
        position: relative;
        top: -70px
    }

    .rating>input {
        display: none
    }

    .rating>label:before {
        margin: 5px;
        font-size: 25px;
        font-family: FontAwesome;
        display: inline-block;
        content: "\f005"
    }

    .rating>.half:before {
        content: "\f089";
        position: absolute
    }

    .rating>label {
        color: #E6BE00;
        float: right
    }

    .rating>input:checked ~ label,
    .rating:not(:checked)>label:hover,
    .rating:not(:checked)>label:hover ~ label {
        color: #FFD700 !important;
    }

    .rating>input:checked+label:hover,
    .rating>input:checked ~ label:hover,
    .rating>label:hover ~ input:checked ~ label,
    .rating>input:checked ~ label:hover ~ label {
        color: #E6BE00 !important;
    }
    /* END RATING*/

    .valoration {
        max-width: 250px;
        text-align: center;
        position: relative;
        top: -60px
    }

    .valoration span {
        color: #63caf0
    }

    /* star five system */
    .rating-holder {
        display: inline-block;
        padding: .625em 0.875em;
        margin: 0 10px;
        background-color: #2a242c;
        border-radius: 1.5625em;
        box-sizing: border-box
    }

    /* End star five system */

    /* CHECKMARK */



    .checks {
        list-style: none;
        padding: 0
    }

    .checks li {
        display: inline-block;
        margin-right: 24px
    }

    .checks.mar-0 li {
        margin-right: 0px
    }

    .chk-content {
        display: block;
        position: relative;
        padding-left: 22px;
        margin-bottom: 12px;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        color: #666666;
        font-size: 18px
    }

    .chk-content:hover input ~ .checkmark {
        background-color: #ccc
    }

    .chk-content input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        height: 0;
        width: 0
    }

    .chk-content input:checked ~ .checkmark {
        background-color: #a8fa00
    }

    .chk-content input:checked ~ .checkmark:after {
        display: block
    }

    .chk-content .checkmark {
        position: absolute;
        top: 6px;
        left: 0;
        height: 16px;
        width: 16px;
        background-color: #eee
    }

    .chk-content .checkmark:after {
        content: "";
        position: absolute;
        display: none;
        left: 5.5px;
        top: 1.5px;
        width: 5px;
        height: 10px;
        border: solid white;
        border-width: 0 1px 1px 0;
        -webkit-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg)
    }

    .chk-content input:checked ~ .checkmark:after {
        display: block
    }
    /* END CHECKMARK */
    /* AUTOCOMPLETE */
    /*the container must be positioned relative:*/
    .autocomplete {
        position: relative;
        display: block;
        width: 100%;
    }

    .autocomplete-items {
        position: absolute;
        border: 1px solid #d4d4d4;
        border-bottom: none;
        border-top: none;
        z-index: 99;
        /*position the autocomplete items to be the same width as the container:*/
        top: 100%;
        left: 0;
        right: 0;
    }

    .autocomplete-items div {
        padding: 10px;
        cursor: pointer;
        background-color: #fff;
        border-bottom: 1px solid #d4d4d4;
    }

    /*when hovering an item:*/
    .autocomplete-items div:hover {
        background-color: #e9e9e9;
    }

    /*when navigating through the items using the arrow keys:*/
    .autocomplete-active {
        background-color: DodgerBlue !important;
        color: #ffffff;
    }
    /* END AUTOCOMPLETE */

    /* SPINNER LOADING */
    .spring-spinner, .spring-spinner * {
        box-sizing: border-box;
    }

    .spring-spinner {
        height: 60px;
        width: 60px;
        margin-left: 49%;
    }

    .spring-spinner .spring-spinner-part {
        overflow: hidden;
        height: calc(60px / 2);
        width: 60px;
    }

    .spring-spinner  .spring-spinner-part.bottom {
        transform: rotate(180deg) scale(-1, 1);
    }

    .spring-spinner .spring-spinner-rotator {
        width: 60px;
        height: 60px;
        border: calc(60px / 7) solid transparent;
        border-right-color: #82b4e4;
        border-top-color: #a8fa00;
        border-radius: 50%;
        box-sizing: border-box;
        animation: spring-spinner-animation 3s ease-in-out infinite;
        transform: rotate(-200deg);
    }

    @keyframes spring-spinner-animation {
        0% {
            border-width: calc(60px / 7);
        }
        25% {
            border-width: calc(60px / 23.33);
        }
        50% {
            transform: rotate(115deg);
            border-width: calc(60px / 7);
        }
        75% {
            border-width: calc(60px / 23.33);
        }
        100% {
            border-width: calc(60px / 7);
        }
    }
    /* END SPINNER LOADING */
</style>

<div id="main-content">
    <div id="wrapper" class="wrapper">
        <section class="encuentra-tu-coach">
            <form id="frm_registro">
                <div class="container">
                    <h1>Elige al especialista<span>Que se adecúe a tus necesidades</span></h1>
                    <div class="row">
                        <div class="col-md-4 view-only-desktop">
                            <div class="form-group">
                                <label>BÚSQUEDA POR NOMBRE</label>
                                <input class="form-control" type="text" id="Nombres" name="Nombres" placeholder="Nombre del trainer" maxlength="60">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>UTILIZA PALABRAS CLAVES</label>

                            </div>
                        </div>
                        <div class="col-md-4">

                                <label>UBICACIÓN</label>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 view-only-desktop">
                            <div class="form-group">
                                <label>SERVICIOS</label>
                                <input class="form-control" type="text" id="Servicio" name="Servicio" placeholder="Nombre del servicio" maxlength="50">
                            </div>
                        </div>
                        <div class="col-md-8 view-only-desktop">
                            <div class="form-group">
                                <label>¿DÓNDE QUIERES ENTRENAR?</label>
                                <ul class="checks">
                                    <li>
                                        <div class="chk-content">Al aire libre
                                            <input type="checkbox" name="FormaTrabajo" value="ai"><span class="checkmark"></span>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="chk-content">Personalizado
                                            <input type="checkbox" name="FormaTrabajo" value="pe"><span class="checkmark"></span>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="chk-content">En grupo
                                            <input type="checkbox" name="FormaTrabajo" value="eg"><span class="checkmark"></span>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="chk-content">Online
                                            <input type="checkbox" name="FormaTrabajo" value="on"><span class="checkmark"></span>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 view-only-desktop">
                            <div class="form-group">
                                <label style="width: 100%">SEXO</label>
                                <select class="form-control hidden" id="Sexo" name="Sexo">
                                    <option value="">Todos</option>
                                    <option value="1">Masculino</option>
                                    <option value="2">Femenino</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label style="width: 100%">VALORACIÓN MAYOR A</label>
                                <fieldset class="rating" style="top: 0px !important;max-width: 172px !important;">
                                    <input id="star5" type="radio" name="Valoracion" value="5" disabled="disabled">
                                    <label class="full" for="star5"></label>
                                    <input id="star4half" type="radio" name="Valoracion" value="4.5">
                                    <label class="half" for="star4half"></label>
                                    <input id="star4" type="radio" name="Valoracion" value="4">
                                    <label class="full" for="star4"></label>
                                    <input id="star3half" type="radio" name="Valoracion" value="3.5">
                                    <label class="half" for="star3half"></label>
                                    <input id="star3" type="radio" name="Valoracion" value="3">
                                    <label class="full" for="star3"></label>
                                    <input id="star2half" type="radio" name="Valoracion" value="2.5">
                                    <label class="half" for="star2half"></label>
                                    <input id="star2" type="radio" name="Valoracion" value="2">
                                    <label class="full" for="star2"></label>
                                    <input id="star1half" type="radio" name="Valoracion" value="1.5">
                                    <label class="half" for="star1half"></label>
                                    <input id="star1" type="radio" name="Valoracion" value="1">
                                    <label class="full" for="star1"></label>
                                    <input id="starhalf" type="radio" name="Valoracion" value="0.5">
                                    <label class="half" for="starhalf"></label>
                                </fieldset>
                            </div>
                            <!--<div class="rango bg-slide">
                                <input id="Valoracion" name="Valoracion" type="range" value="0" min="0" max="10" data-aka="Seleccionar que tan en forma se encuentra">
                                <img class="desc-range" src="https://www.flaticon.com/premium-icon/icons/svg/804/804009.svg">
                            </div>-->
                        </div>
                        <div class="col-md-4 view-only-desktop">
                            <div class="form-group">
                                <label style="width: 100%">IDIOMAS QUE DOMINA EL ASESOR</label>
                                <select class="form-control hidden" id="Idiomas" name="Idiomas" multiple="multiple" style="height: 100px">
                                    <option th:each="ln : ${idiomas}" th:value="${ln.iso}" th:text="${ln.nombre}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4 view-only-desktop">
                            <div class="form-group">
                                <label style="width: 100%">NIVEL DE RENDIMIENTO</label>
                                <select class="form-control hidden" id="Niveles" name="Niveles" multiple="multiple" style="height: 100px">
                                    <option value="pr">Principiante</option>
                                    <option value="in">Intermedio</option>
                                    <option value="av">Avanzado</option>
                                    <option value="pf">Profesional</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-md-6">
                            <button id="btnLimpiar" class="btn btn-default btn-white view-only-desktop" type="button">LIMPIAR TODO</button>
                        </div>
                        <div class="col-md-6 text-right">
                            <button class="btn btn-default btn-black" type="button" id="btnBuscar">BUSCAR</button>
                        </div>
                        <div class="col-md-12 dv-rows hidden" style="font-size: 1.6em;padding: 10px;color: white;">
                            <i class="fa fa-check fa-fw"></i> <span id="Rows"></span></div>
                    </div>
                    <div id="Trainers">

                    </div>
                </div>
            </form>
        </section>
    </div>

<script>
    (function checkBoxes() {
        $(".chk-content").click(function() {
            var _self = $(this).find('input');
            var tipoElemento = _self.attr("type");

            if(tipoElemento !== "radio"){
                var clase = _self.attr("data-body");
                if (_self.is(':checked')) {
                    $("." + clase + "").fadeOut();
                    _self.prop('checked', false);
                } else {
                    _self.prop('checked', true);
                    $("." + clase + "").fadeIn();
                }
            } else{
                _self.prop('checked', true)
                $("." + clase + "").fadeIn();
            }
        })
    })();
</script>
