<!DOCTYPE html>
<html lang="en-us"
      xmlns:th="http://www.thymeleaf.org"
      th:with="version = ${#servletContext.getAttribute('version')}">
<head>
    <title>Bienvenido</title>
    <th:block th:insert="html-commons/in/meta :: fg-meta"></th:block>
    <th:block th:insert="html-commons/in/css  :: fg-css"></th:block>
    <link rel="stylesheet" type="text/css" th:href="@{/css/perfil-cliente.css}+'?'+${version}"/><!-- NECESARIO -->
</head>
<style><!-- NECESARIO -->
    .input-group-addon{
        display: none;
    }

    button.multiselect{
        background-color: #fafafa !important;
        margin-bottom: 0px !important;
        border-radius: 15px;
        color: #666666;
        border: 1px solid rgba(141, 141, 141, 0.4);
        font-size: 14px;
        padding: 9px 30px;
    }

    .multiselect-container label.checkbox, .multiselect-container label.radio{
        color: #303030 !important;
    }

    .multiselect-container li>a{
        padding-left: 30px;
    }

    .multiselect-container li>a>label>input{
        position: absolute;
        top: -10px;
    }

    button.multiselect + ul{
        width: 100% !important;
        padding-top: 0px;
        margin-top: 0px;
    }
    .multiselect-native-select .btn-group{
        width: 100%;
    }

    .encuentra-tu-coach {
        margin-top: -50px;
        position: relative;
        z-index: 2;
        margin-bottom: 50px
    }

    .encuentra-tu-coach h1 {
        font-size: 68px;
        font-family: Gotham-HTF-Black-Italic, 'system-ui';
        text-transform: uppercase;
        margin: 0;
        margin-bottom: 45px;
        color: white;
    }

    .encuentra-tu-coach h1 span {
        font-size: 24px;
        font-family: Gotham-HTF-Black-Italic, 'system-ui';
        display: block;
        text-transform: uppercase
    }

    .encuentra-tu-coach .form-group label {
        margin: 12px 0;
        font-size: 16px;
        text-transform: uppercase;
        font-family: Gotham-HTF-Bold, 'system-ui';
        color: #303030
    }

    .encuentra-tu-coach .form-group input,
    .encuentra-tu-coach .form-group select {
        background-color: #fafafa;
        border-radius: 15px;
        border: 0;
        height: 40px;
        box-shadow: 0 0 0
    }

    .encuentra-tu-coach .form-group input.price,
    .encuentra-tu-coach .form-group select.price {
        width: 118px;
        height: 28px;
        background-color: #fff;
        border-radius: 15px;
        border: 1px solid #d3d3d3;
        text-align: center
    }

    .encuentra-tu-coach .form-group textarea {
        background-color: #fafafa;
        border-radius: 15px;
        border: 0;
        resize: none;
        box-shadow: 0 0 0;
        height: 92px
    }

    .encuentra-tu-coach .btn {
        margin-bottom: 25px
    }

    .encuentra-tu-coach .btn-white {
        border: 1px solid #303030;
        color: #303030;
        font-size: 17.23px;
        padding: 15px 25px;
        min-width: 250px;
        text-transform: uppercase;
        font-size: 17px;
        border-radius: 5px;
        background-color: #fff;
        font-family: Gotham-HTF-Bold, 'system-ui'
    }

    .encuentra-tu-coach .btn-white:hover {
        color: #fff;
        border: 1px solid #fff;
        background-color: #303030
    }

    .encuentra-tu-coach .btn-black {
        border: 1px solid #fff;
        color: #fff;
        font-size: 17.23px;
        padding: 15px 25px;
        min-width: 250px;
        text-transform: uppercase;
        font-size: 17px;
        border-radius: 5px;
        background-color: #303030;
        font-family: Gotham-HTF-Bold, 'system-ui'
    }

    .encuentra-tu-coach .btn-black:hover {
        color: #303030;
        border: 1px solid #303030;
        background-color: #fff
    }

    .encuentra-tu-coach .group-trainer {
        padding: 25px 0 10px;
        border-top: 1px solid #d3d3d3
    }

    .encuentra-tu-coach .group-trainer:first-child {
        margin-top: 35px
    }

    .encuentra-tu-coach .group-trainer .avatar-form {
        top: 15px
    }

    .encuentra-tu-coach .group-trainer h4 {
        font-family: Gotham-HTF-Bold, 'system-ui';
        font-size: 24px;
        color: #303030;
        text-transform: uppercase
    }

    .encuentra-tu-coach .group-trainer h4 .title {
        display: block;
        font-size: 18px;
        text-transform: initial;
        margin: 3px 0
    }

    .encuentra-tu-coach .group-trainer h4 .location {
        display: block;
        color: #666666;
        font-size: 18px;
        text-transform: initial;
        margin-bottom: 25px
    }

    .encuentra-tu-coach .group-trainer .col-md-9 {
        padding-left: 35px
    }

    .encuentra-tu-coach .group-trainer .col-md-9 p {
        margin-bottom: 25px;
        font-size: 18px;
        line-height: 1.6;
        word-break: break-word;
        text-align: justify;
    }

    .encuentra-tu-coach .group-trainer .rating {
        top: 0
    }

    .encuentra-tu-coach .group-trainer .valoration {
        top: 0
    }

    .avatar-form {
        position: relative;
        top: -80px
    }

    .avatar-form img {
        width: 100%;
        border-radius: 50%
    }

    .avatar-form input {
        position: absolute;
        opacity: 0;
        top: 115px;
        z-index: 2;
        cursor: pointer;
        max-width: 250px;
        margin: 0 auto
    }

    .avatar-form-content {
        border-radius: 50%;
        max-width: 250px;
        height: 250px;
        width: 100%;
        border: 15px solid #a8fa00;
        background-color: #fff
    }

    .avatar-form-button {
        background-color: #d3d3d3;
        border-radius: 15px;
        color: #303030;
        padding: 7px 15px;
        font-size: 16px;
        max-width: 157px;
        text-align: center;
        font-family: Gotham-HTF-Bold, 'system-ui';
        position: relative;
        top: 90px;
        cursor: pointer;
        margin: 0 auto
    }

    .avatar-form .fa-trainer-emp {
        cursor: pointer;
    }

    .avatar-form .div-btn-emp-trainer {
        padding: 10px 0px;
    }

    .avatar-form .div-btn-emp-trainer > button {
        margin-bottom: 0px;
    }

    @media only screen and (max-width: 800px) {
        .encuentra-tu-coach h1 {
            font-size: 28px;
            margin-bottom: 20px;
            margin-top: 45px;
            color: white;
        }
        .encuentra-tu-coach h1 span {
            font-size: 16px;
            margin-top: 5px
        }
        .encuentra-tu-coach .group-trainer .avatar-form-content {
            margin: 0 auto
        }
        .encuentra-tu-coach .group-trainer .rating {
            margin: 0 auto;
            max-width: 170px
        }
        .encuentra-tu-coach .group-trainer .valoration {
            margin: 0 auto
        }
        .encuentra-tu-coach .group-trainer .col-md-9 {
            text-align: center;
            padding-left: 15px
        }
        .encuentra-tu-coach .group-trainer .col-md-9 p {
            font-size: 14px;
        }
        .encuentra-tu-coach .group-trainer h4 {
            text-align: left;
            margin-top: 30px;
            font-size: 16px
        }
        .encuentra-tu-coach .group-trainer h4 span.location {
            font-size: 15px
        }
        .encuentra-tu-coach .group-trainer h4 span.title {
            font-size: 15px
        }
    }

    /* RATING */
    .rating {
        max-width: 210px;
        text-align: center;
        position: relative;
        top: -70px
    }

    .rating>input {
        display: none
    }

    .rating>label:before {
        margin: 5px;
        font-size: 25px;
        font-family: FontAwesome;
        display: inline-block;
        content: "\f005"
    }

    .rating>.half:before {
        content: "\f089";
        position: absolute
    }

    .rating>label {
        color: #E6BE00;
        float: right
    }

    .rating>input:checked ~ label,
    .rating:not(:checked)>label:hover,
    .rating:not(:checked)>label:hover ~ label {
        color: #FFD700 !important;
    }

    .rating>input:checked+label:hover,
    .rating>input:checked ~ label:hover,
    .rating>label:hover ~ input:checked ~ label,
    .rating>input:checked ~ label:hover ~ label {
        color: #E6BE00 !important;
    }
    /* END RATING*/

    .valoration {
        max-width: 250px;
        text-align: center;
        position: relative;
        top: -60px
    }

    .valoration span {
        color: #63caf0
    }

    /* star five system */
    .rating-holder {
        display: inline-block;
        padding: .625em 1.875em;
        margin: 0 10px;
        background-color: #2a242c;
        border-radius: 1.5625em;
        box-sizing: border-box
    }

    /* End star five system */

    /* CHECKMARK */



    .checks {
        list-style: none;
        padding: 0
    }

    .checks li {
        display: inline-block;
        margin-right: 24px
    }

    .checks.mar-0 li {
        margin-right: 0px
    }

    .chk-content {
        display: block;
        position: relative;
        padding-left: 22px;
        margin-bottom: 12px;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        color: #666666;
        font-size: 18px
    }

    .chk-content:hover input ~ .checkmark {
        background-color: #ccc
    }

    .chk-content input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        height: 0;
        width: 0
    }

    .chk-content input:checked ~ .checkmark {
        background-color: #a8fa00
    }

    .chk-content input:checked ~ .checkmark:after {
        display: block
    }

    .chk-content .checkmark {
        position: absolute;
        top: 6px;
        left: 0;
        height: 16px;
        width: 16px;
        background-color: #eee
    }

    .chk-content .checkmark:after {
        content: "";
        position: absolute;
        display: none;
        left: 5.5px;
        top: 1.5px;
        width: 5px;
        height: 10px;
        border: solid white;
        border-width: 0 1px 1px 0;
        -webkit-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg)
    }

    .chk-content input:checked ~ .checkmark:after {
        display: block
    }
    /* END CHECKMARK */
    /* AUTOCOMPLETE */
    /*the container must be positioned relative:*/
    .autocomplete {
        position: relative;
        display: block;
        width: 100%;
    }

    .autocomplete-items {
        position: absolute;
        border: 1px solid #d4d4d4;
        border-bottom: none;
        border-top: none;
        z-index: 99;
        /*position the autocomplete items to be the same width as the container:*/
        top: 100%;
        left: 0;
        right: 0;
    }

    .autocomplete-items div {
        padding: 10px;
        cursor: pointer;
        background-color: #fff;
        border-bottom: 1px solid #d4d4d4;
    }

    /*when hovering an item:*/
    .autocomplete-items div:hover {
        background-color: #e9e9e9;
    }

    /*when navigating through the items using the arrow keys:*/
    .autocomplete-active {
        background-color: DodgerBlue !important;
        color: #ffffff;
    }
    /* END AUTOCOMPLETE */

    /* SPINNER LOADING */
    .spring-spinner, .spring-spinner * {
        box-sizing: border-box;
    }

    .spring-spinner {
        height: 60px;
        width: 60px;
        margin-left: 49%;
    }

    .spring-spinner .spring-spinner-part {
        overflow: hidden;
        height: calc(60px / 2);
        width: 60px;
    }

    .spring-spinner  .spring-spinner-part.bottom {
        transform: rotate(180deg) scale(-1, 1);
    }

    .spring-spinner .spring-spinner-rotator {
        width: 60px;
        height: 60px;
        border: calc(60px / 7) solid transparent;
        border-right-color: #82b4e4;
        border-top-color: #a8fa00;
        border-radius: 50%;
        box-sizing: border-box;
        animation: spring-spinner-animation 3s ease-in-out infinite;
        transform: rotate(-200deg);
    }

    @keyframes spring-spinner-animation {
        0% {
            border-width: calc(60px / 7);
        }
        25% {
            border-width: calc(60px / 23.33);
        }
        50% {
            transform: rotate(115deg);
            border-width: calc(60px / 7);
        }
        75% {
            border-width: calc(60px / 23.33);
        }
        100% {
            border-width: calc(60px / 7);
        }
    }
    /* END SPINNER LOADING */
</style>

<script th:inline="javascript">
    /*An array containing all the country names in the world:*/

    const body = document.querySelector('body');
    const btnLimpiar = document.getElementById('btnLimpiar');
    const btnBuscar = document.getElementById('btnBuscar');
    const initLimit = 10;
    const initOffset = 0;
    let totalRows = 0;
    let queryParams = resetPagination();
    function resetPagination(){
        return {
            limit: initLimit,
            offset: initOffset
        };
    }

    (function(){
        btnLimpiar.addEventListener('click', ()=>{
            //All reset
            limpiarMainForm();
            busquedaDinamica();
            document.querySelectorAll('select').forEach(e=>{
                $(e).multiselect('refresh');
            });
        });
        btnBuscar.addEventListener('click', busquedaDinamica);
        document.querySelector('body').addEventListener('focusout', bodyFocusOutEventListener);
        init();
    })();

    function init(){
        onlyBusquedaDinamica();
        scrollEventBusquedaAutomatica();
        doMultiselectCheckBox();
        checkBoxes();
    }

    function busquedaDinamica(){
        //Clean resulset
        document.querySelector('#Trainers').innerHTML = "";
        totalRows = 0;
        queryParams = resetPagination();
        onlyBusquedaDinamica();
    }

    function onlyBusquedaDinamica(){
        document.querySelector('.dv-rows').classList.add('hidden');
        const divTrainers = document.getElementById('Trainers');
        divTrainers.innerHTML = spinnerLoadingHtmlRaw();

        const d = getFormData($('#frm_registro'));
        d.niveles = Array.from(document.getElementById('Niveles').querySelectorAll("option:checked"),e=>e.value).join('|');
        d.idiomas = Array.from(document.getElementById('Idiomas').querySelectorAll("option:checked"),e=>e.value).join('|');
        d.formasTrabajo = getValuesConcatInpCheckbox('FormaTrabajo');

        Object.keys(d).forEach(key=>{
            if(!d[key]){
                delete d[key];
            }
        });

        d.limit = queryParams.limit;
        d.offset = queryParams.offset;

        $.ajax({
            type: 'GET',
            url: _ctx + 'p/trainer/find/dinamico',
            dataType: 'json',
            data: d,
            blockLoading: false,
            noOne: true,
            success: function (res) {
                divTrainers.innerHTML = "";
                if(res.length === 0){
                    const noOne = document.createElement('div');
                    noOne.className = "";
                    noOne.style.fontSize = "1.5em";
                    noOne.style.color = "#a8fa00";
                    noOne.style.padding = "15px 0px";
                    noOne.innerHTML = "<i class='fa fa-info-circle fa-fw'></i>No se ha encontrado ninguna coincidencia. Pruebe nuevamente con otra búsqueda";
                    document.getElementById('Trainers').appendChild(noOne);
                    document.querySelector('.dv-rows').classList.add('hidden');
                }else{
                    recrearListado(res);
                    totalRows = res[0].rows;
                    if(totalRows > 1){
                        document.querySelector('#Rows').textContent = `Se encontraron ${totalRows} coincidencias`;
                    } else {
                        document.querySelector('#Rows').textContent = `Se encontró ${totalRows} coincidencia`;

                    }
                    document.querySelector('.dv-rows').classList.remove('hidden');
                }
            }, error: (xhr) => {
                exception(xhr);
            }, complete: () => {

            }
        })
    }

    function bodyFocusOutEventListener(e){
        const input = e.target;
        if(input.type==="text") {
            input.value = input.value.trim().replace(/ +/g, " ");

        if(input.tagName === "TEXTAREA"){
            input.value = input.value.trim();
        }
    }

    /* AUTOCOMPLETE */

    function autocomplete(inp, arr) {
        /*the autocomplete function takes two arguments,
        the text field element and an array of possible autocompleted values:*/
        var currentFocus;
        /*execute a function when someone writes in the text field:*/
        inp.addEventListener("input", function(e) {
            var a, b, i, val = this.value;
            if(this.value.trim().length<2){
                //Interrumpimos lo demás así como también al listener keydown
                return;
            }

            /*close any already open lists of autocompleted values*/
            closeAllLists();
            if (!val) { return false;}
            currentFocus = -1;
            /*create a DIV element that will contain the items (values):*/
            a = document.createElement("DIV");
            a.setAttribute("id", this.id + "autocomplete-list");
            a.setAttribute("class", "autocomplete-items");
            /*append the DIV element as a child of the autocomplete container:*/
            this.parentNode.appendChild(a);
            /*for each item in the array...*/
            for (i = 0; i < arr.length; i++) {
                /*check if the item starts with the same letters as the text field value:*/
                if (arr[i].substr(0, val.length).toUpperCase() == val.toUpperCase()) {
                    /*create a DIV element for each matching element:*/
                    b = document.createElement("DIV");
                    /*make the matching letters bold:*/
                    b.innerHTML = "<strong>" + arr[i].substr(0, val.length) + "</strong>";
                    b.innerHTML += arr[i].substr(val.length);
                    /*insert a input field that will hold the current array item's value:*/
                    b.innerHTML += "<input type='hidden' value='" + arr[i] + "'>";
                    /*execute a function when someone clicks on the item value (DIV element):*/
                    b.addEventListener("click", function(e) {
                        /*insert the value for the autocomplete text field:*/
                        inp.value = this.getElementsByTagName("input")[0].value;
                        /*close the list of autocompleted values,
                        (or any other open lists of autocompleted values:*/
                        closeAllLists();
                    });
                    a.appendChild(b);
                }
            }
        });
        /*execute a function presses a key on the keyboard:*/
        inp.addEventListener("keydown", function(e) {
            var x = document.getElementById(this.id + "autocomplete-list");
            if (x) x = x.getElementsByTagName("div");
            if (e.keyCode == 40) {
                /*If the arrow DOWN key is pressed,
                increase the currentFocus variable:*/
                currentFocus++;
                /*and and make the current item more visible:*/
                addActive(x);
            } else if (e.keyCode == 38) { //up
                /*If the arrow UP key is pressed,
                decrease the currentFocus variable:*/
                currentFocus--;
                /*and and make the current item more visible:*/
                addActive(x);
            } else if (e.keyCode == 13) {
                /*If the ENTER key is pressed, prevent the form from being submitted,*/
                e.preventDefault();
                if (currentFocus > -1) {
                    /*and simulate a click on the "active" item:*/
                    if (x) x[currentFocus].click();
                }
            }
        });
        function addActive(x) {
            /*a function to classify an item as "active":*/
            if (!x) return false;
            /*start by removing the "active" class on all items:*/
            removeActive(x);
            if (currentFocus >= x.length) currentFocus = 0;
            if (currentFocus < 0) currentFocus = (x.length - 1);
            /*add class "autocomplete-active":*/
            x[currentFocus].classList.add("autocomplete-active");
        }
        function removeActive(x) {
            /*a function to remove the "active" class from all autocomplete items:*/
            for (var i = 0; i < x.length; i++) {
                x[i].classList.remove("autocomplete-active");
            }
        }
        function closeAllLists(elmnt) {
            /*close all autocomplete lists in the document,
            except the one passed as an argument:*/
            var x = document.getElementsByClassName("autocomplete-items");
            for (var i = 0; i < x.length; i++) {
                if (elmnt != x[i] && elmnt != inp) {
                    x[i].parentNode.removeChild(x[i]);
                }
            }
        }
        /*execute a function when someone clicks in the document:*/
        document.addEventListener("click", function (e) {
            closeAllLists(e.target);
        });
    }

    function checkBoxes() {
        $(".chk-content").click(function() {
            var _self = $(this).find('input');
            var tipoElemento = _self.attr("type");

            if(tipoElemento !== "radio"){
                var clase = _self.attr("data-body");
                if (_self.is(':checked')) {
                    $("." + clase + "").fadeOut();
                    _self.prop('checked', false);
                } else {
                    _self.prop('checked', true);
                    $("." + clase + "").fadeIn();
                }
            } else{
                _self.prop('checked', true)
                $("." + clase + "").fadeIn();
            }
        })
    }
