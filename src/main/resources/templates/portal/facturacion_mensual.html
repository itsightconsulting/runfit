<!DOCTYPE html>
<html lang="en-us"
      xmlns:th="http://www.thymeleaf.org"
      th:with="version = ${#servletContext.getAttribute('version')}">
<head>
    <title>Runfit</title>
    <th:block th:insert="html-commons/meta :: fg-meta"></th:block>
    <th:block th:insert="html-commons/css  :: fg-css"></th:block>
</head>
<style>
    .padding-top-7{
        padding-top: 7px;
    }

    .tiempo-dia{
        border: none; !important;
        width: 100%;
        background: #fff !important;
    }

    .dias-descanso:hover{
        background: #89AD45 !important;
        font-weight: bold;
    }

    #TablaDetalle input.included{
        border: none;
        width: 100%;
        background: #fff !important;
        text-align: center;
        box-shadow:0 4px 2px -2px #aadeb3;
    }
    #TablaDetalle input.ignored{
        width: 100%;
        text-align: center;
        box-shadow:0 4px 2px -2px #aadeb3;
    }
    #TablaDetalle input:hover{
        border-color: #5D98CC ;
    }
    #chartdiv {
        width: 100%;
        height: 500px;
        font-size: 11px;
    }

    .amcharts-pie-slice {
        transform: scale(1);
        transform-origin: 50% 50%;
        transition-duration: 0.3s;
        transition: all .3s ease-out;
        -webkit-transition: all .3s ease-out;
        -moz-transition: all .3s ease-out;
        -o-transition: all .3s ease-out;
        cursor: pointer;
        box-shadow: 0 0 30px 0 #000;
    }

    .amcharts-pie-slice:hover {
        transform: scale(1.1);
        filter: url(#shadow);
    }

</style>
<body class="desktop-detected pace-done mobile-view-activated smart-style-1">
<!-- HEADER -->
<div th:replace="html-commons/header :: fg-header"></div>
<!-- END HEADER -->

<!-- Left panel : Navigation area -->
<!-- Note: This width of the aside area can be adjusted through LESS variables -->
<div th:replace="html-commons/left-panel :: fg-left-panel"></div>
<!-- END NAVIGATION -->

<!-- MAIN PANEL -->
<div id="main" role="main">
    <!-- MAIN CONTENT -->
    <div id="content">
        <fieldset>
            <section>
                <div id="chartdiv"></div>
            </section>
        </fieldset>
    </div>
    <!-- END MAIN CONTENT -->
</div>
<!-- END MAIN PANEL -->

<!-- PAGE FOOTER -->
<div th:replace="html-commons/footer :: fg-footer"></div>
<!-- END PAGE FOOTER -->
<!-- IMPORTS JAVASCRIPT -->
<script th:replace="html-commons/js :: fg-js"/>
<script>
    var chart = AmCharts.makeChart("chartdiv",
        {
            "type": "serial",
            "theme": "light",
            "dataProvider": [{
                "name": "John",
                "points": 35654,
                "color": "#7F8DA9",
                "bullet": "https://www.amcharts.com/lib/images/faces/A04.png"
            }, {
                "name": "Damon",
                "points": 65456,
                "color": "#FEC514",
                "bullet": "https://www.amcharts.com/lib/images/faces/C02.png"
            }, {
                "name": "Patrick",
                "points": 45724,
                "color": "#DB4C3C",
                "bullet": "https://www.amcharts.com/lib/images/faces/D02.png"
            }, {
                "name": "Mark",
                "points": 13654,
                "color": "#DAF0FD",
                    "bullet": "https://www.amcharts.com/lib/images/faces/E01.png"
            }],
            "valueAxes": [{
                "maximum": 80000,
                "minimum": 0,
                "axisAlpha": 0,
                "dashLength": 4,
                "position": "left"
            }],
            "startDuration": 1,
            "graphs": [{
                "balloonText": "<span>[[category]]: <b>[[value]]</b></span>",
                "bulletOffset": 10,
                "bulletSize": 52,
                "colorField": "color",
                "cornerRadiusTop": 8,
                "customBulletField": "bullet",
                "fillAlphas": 0.8,
                "lineAlpha": 0,
                "type": "column",
                "valueField": "points"
            }],
            "marginTop": 0,
            "marginRight": 0,
            "marginLeft": 0,
            "marginBottom": 0,
            "autoMargins": false,
            "categoryField": "name",
            "categoryAxis": {
                "axisAlpha": 0,
                "gridAlpha": 0,
                "inside": true,
                "tickLength": 0
            },
            "export": {
                "enabled": true
            }
        });


</script>
</body>
</html>
