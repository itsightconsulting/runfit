<!DOCTYPE html>
<html lang="en-us"
	  xmlns:th="http://www.thymeleaf.org"
	  th:with="version = ${#servletContext.getAttribute('version')}">
<head>
    <title>Runfit</title>
    <th:block th:insert="html-commons/meta :: fg-meta"></th:block>
    <th:block th:insert="html-commons/css  :: fg-css"></th:block>
</head>
<style>
    .padding-top-7{
        padding-top: 7px;
    }

    .tiempo-dia{
        border: none; !important;
        width: 100%;
        background: #fff !important;
    }

    .dias-descanso:hover{
        background: #89AD45 !important;
        font-weight: bold;
    }

    #TablaDetalle input.included{
        border: none;
        width: 100%;
        background: #fff !important;
        text-align: center;
        box-shadow:0 4px 2px -2px #aadeb3;
    }
    #TablaDetalle input.ignored{
        width: 100%;
        text-align: center;
        box-shadow:0 4px 2px -2px #aadeb3;
    }
    #TablaDetalle input:hover{
        border-color: #5D98CC ;
    }
</style>
<body class="desktop-detected pace-done mobile-view-activated smart-style-2">

<!-- HEADER -->
<div th:replace="html-commons/header :: fg-header"></div>
<!-- END HEADER -->

<!-- Left panel : Navigation area -->
<!-- Note: This width of the aside area can be adjusted through LESS variables -->
<div th:replace="html-commons/left-panel :: fg-left-panel"></div>
<!-- END NAVIGATION -->

<!-- MAIN PANEL -->
<div id="main" role="main">
    <!-- MAIN CONTENT -->
    <div id="content">
        <fieldset>
            <section>
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12 sortable-grid ui-sortable">
                        <!-- Widget ID (each widget will need unique ID)-->
                        <div class="jarviswidget jarviswidget-color-darken" id="wid-id-1" data-widget-editbutton="false"
                             data-widget-custombutton="false">
                            <header>
                                <span class="widget-icon"> <i class="fa fa-ge"></i> </span>
                                <!-- Tittle form -->
                            </header>
                            <div>
                                <!-- widget content -->
                                <div class="widget-body no-padding">
                                    <form id="frm_registro" class="smart-form">
                                        <fieldset>
                                            <h6 class="text-align-center bg-color-teal txt-color-white font-lg margin-bottom-10">Ficha de Inscripción</h6>
                                            <div class="row">
                                                <section class="col col-6">
                                                    <section class="container-fluid">
                                                        <div class="form-group">
                                                            <div class="col col-lg-3 col-md-3 col-sm-12 col-xs-12">
                                                                <label class="control-label padding-top-5">¿Cuál es su nombre?</label>
                                                            </div>
                                                            <div class="col col-lg-9 col-md-9 col-sm-12 col-xs-12">
                                                                <label class="input"><i class="icon-append fa fa-asterisk"></i>
                                                                    <input id="Nombres" name="Nombres" type="text"
                                                                           placeholder="Nombres" class="form-control" maxlength="44"
                                                                           autocomplete="off"/>
                                                                    <b class="tooltip tooltip-bottom-right">Obligatorio</b>
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </section>
                                                    <section class="container-fluid">
                                                        <div class="form-group">
                                                            <div class="col col-lg-3 col-md-3 col-sm-12 col-xs-12">
                                                                <label class="control-label padding-top-5">¿Cuál es su apellido paterno?</label>
                                                            </div>
                                                            <div class="col col-lg-9 col-md-9 col-sm-12 col-xs-12">
                                                                <label class="input"><i class="icon-append fa fa-asterisk"></i>
                                                                    <input id="ApellidoPaterno" name="ApellidoPaterno" type="text"
                                                                           placeholder="Apellido Paterno" class="form-control" maxlength="44"
                                                                           autocomplete="off"/>
                                                                    <b class="tooltip tooltip-bottom-right">Obligatorio</b>
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </section>
                                                    <section class="container-fluid">
                                                        <div class="form-group">
                                                            <div class="col col-lg-3 col-md-3 col-sm-12 col-xs-12">
                                                                <label class="control-label padding-top-5">¿Cuál es su apellido materno?</label>
                                                            </div>
                                                            <div class="col col-lg-9 col-md-9 col-sm-12 col-xs-12">
                                                                <label class="input"><i class="icon-append fa fa-asterisk"></i>
                                                                    <input id="ApellidoMaterno" name="ApellidoMaterno" type="text"
                                                                           placeholder="Apellido Materno" class="form-control" maxlength="44"
                                                                           autocomplete="off"/>
                                                                    <b class="tooltip tooltip-bottom-right">Obligatorio</b>
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </section>
                                                    <section class="container-fluid">
                                                        <div class="form-group">
                                                            <div class="col col-lg-3 col-md-3 col-sm-12 col-xs-12">
                                                                <label class="control-label padding-top-5">¿Cuál es su tipo de documento?</label>
                                                            </div>
                                                            <div class="col col-lg-9 col-md-9 col-sm-12 col-xs-12">
                                                                <label class="input">
                                                                    <select name="TipoDocumentoId" id="TipoDocumentoId" class="form-control">
                                                                        <option value="">-- Seleccione --</option>
                                                                        <option th:each="td : ${lstTd}" th:value="${td.id}" th:text="${td.nombre}">TD</option>
                                                                    </select>
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </section>
                                                    <section class="container-fluid">
                                                        <div class="form-group">
                                                            <div class="col col-lg-3 col-md-3 col-sm-12 col-xs-12">
                                                                <label class="control-label padding-top-5">¿Cuál es su número de documento?</label>
                                                            </div>
                                                            <div class="col col-lg-9 col-md-9 col-sm-12 col-xs-12">
                                                                <label class="input"><i class="icon-append fa fa-asterisk"></i>
                                                                    <input id="NumeroDocumento" name="NumeroDocumento" type="text"
                                                                           placeholder="Numero Documento" class="form-control" maxlength="11"
                                                                           autocomplete="off"/>
                                                                    <b class="tooltip tooltip-bottom-right">Obligatorio</b>
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </section>
                                                    <section class="container-fluid">
                                                        <div class="form-group">
                                                            <div class="col col-lg-3 col-md-3 col-sm-12 col-xs-12">
                                                                <label class="control-label padding-top-5">¿Cuál es su correo electrónico?</label>
                                                            </div>
                                                            <div class="col col-lg-9 col-md-9 col-sm-12 col-xs-12">
                                                                <label class="input"><i class="icon-append fa fa-asterisk"></i>
                                                                    <input id="Correo" name="Correo" type="text"
                                                                           placeholder="Correo Electronico" class="form-control" maxlength="40"
                                                                           autocomplete="off"/>
                                                                    <b class="tooltip tooltip-bottom-right">Obligatorio</b>
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </section>
                                                    <section class="container-fluid">
                                                        <div class="form-group">
                                                            <div class="col col-lg-3 col-md-3 col-sm-12 col-xs-12">
                                                                <label class="control-label padding-top-5">¿Cuál es su correo alternativo?</label>
                                                            </div>
                                                            <div class="col col-lg-9 col-md-9 col-sm-12 col-xs-12">
                                                                <label class="input"><i class="icon-append fa fa-info"></i>
                                                                    <input id="CorreoSecundario" name="CorreoSecundario" type="text"
                                                                           placeholder="Correo Secundario" class="form-control" maxlength="40"
                                                                           autocomplete="off"/>
                                                                    <b class="tooltip tooltip-bottom-right">Obligatorio</b>
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </section>
                                                    <section class="container-fluid">
                                                        <div class="form-group">
                                                            <div class="col col-lg-3 col-md-3 col-sm-12 col-xs-12">
                                                                <label class="control-label padding-top-5">Ingrese su nombre de cliente</label>
                                                            </div>
                                                            <div class="col col-lg-9 col-md-9 col-sm-12 col-xs-12">
                                                                <label class="input"><i class="icon-append fa fa-asterisk"></i>
                                                                    <input id="Username" name="Username" type="text"
                                                                           placeholder="Nombre de cliente" class="form-control" maxlength="40"
                                                                           autocomplete="off"/>
                                                                    <b class="tooltip tooltip-bottom-right">Obligatorio</b>
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </section>
                                                    <section class="container-fluid">
                                                        <div class="form-group">
                                                            <div class="col col-lg-3 col-md-3 col-sm-12 col-xs-12">
                                                                <label class="control-label padding-top-5">¿Cuál es su teléfono móvil?</label>
                                                            </div>
                                                            <div class="col col-lg-3 col-md-3 col-sm-4 col-xs-4">
                                                                <label class="input"><i class="icon-prepend fa fa-globe"></i>
                                                                    <input id="CodPais" name="CodPais" type="text"
                                                                           placeholder="C. País" maxlength="3"
                                                                           required="required"/>
                                                                    <b class="tooltip tooltip-bottom-right">Obligatorio</b>
                                                                </label>
                                                            </div>
                                                            <div class="col col-lg-6 col-md-6 col-sm-8 col-xs-8">
                                                                <label class="input"><i class="icon-append fa fa-asterisk"></i>
                                                                    <input id="Movil" name="Movil" type="text"
                                                                           placeholder="Móvil" class="form-control" maxlength="14"
                                                                           autocomplete="off"/>
                                                                    <b class="tooltip tooltip-bottom-right">Obligatorio</b>
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </section>
                                                    <section class="container-fluid">
                                                        <div class="form-group">
                                                            <div class="col col-lg-3 col-md-3 col-sm-12 col-xs-12">
                                                                <label class="control-label padding-top-5">¿Cuál es su teléfono de casa?</label>
                                                            </div>
                                                            <div class="col col-lg-9 col-md-9 col-sm-12 col-xs-12">
                                                                <label class="input"><i class="icon-append fa fa-info"></i>
                                                                    <input id="TelefonoFijo" name="Teléfono Fijo" type="text"
                                                                           placeholder="Teléfono Fijo" class="form-control" maxlength="14"
                                                                           autocomplete="off"/>
                                                                    <b class="tooltip tooltip-bottom-right">Obligatorio</b>
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </section>
                                                </section>
                                                <section class="col col-6">
                                                    <section class="container-fluid">
                                                        <div class="form-group">
                                                            <div class="col col-lg-3 col-md-3 col-sm-12 col-xs-12">
                                                                <label class="control-label padding-top-5">¿Cuál es su dirección actual?</label>
                                                            </div>
                                                            <div class="col col-lg-9 col-md-9 col-sm-12 col-xs-12">
                                                                <label class="input"><i class="icon-append fa fa-info"></i>
                                                                    <input id="Direccion" name="Direccion" type="text"
                                                                           placeholder="Dirección" class="form-control" maxlength="60"
                                                                           autocomplete="off"/>
                                                                    <b class="tooltip tooltip-bottom-right">Obligatorio</b>
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </section>
                                                    <section class="container-fluid">
                                                        <div class="form-group">
                                                            <div class="col col-lg-3 col-md-3 col-sm-12 col-xs-12">
                                                                <label class="control-label padding-top-5">¿Cuál es su estado cívil?</label>
                                                            </div>
                                                            <div class="col col-lg-9 col-md-9 col-sm-12 col-xs-12">
                                                                <label class="input">
                                                                    <select name="EstadoCivil" id="EstadoCivil" class="form-control">
                                                                        <option value="">-- Seleccione --</option>
                                                                        <option value="1">Soltero</option>
                                                                        <option value="2">Casado</option>
                                                                    </select>
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </section>
                                                    <section class="container-fluid">
                                                        <div class="form-group">
                                                            <div class="col col-lg-3 col-md-3 col-sm-12 col-xs-12">
                                                                <label class="control-label padding-top-5">¿Cuál es su fecha de nacimiento?</label>
                                                            </div>
                                                            <div class="col col-lg-9 col-md-9 col-sm-12 col-xs-12">
                                                                <label class="input"><i class="icon-append fa fa-calendar"></i>
                                                                    <input id="FechaNacimiento" name="FechaNacimiento" type="date"
                                                                           placeholder="Fecha de Nacimiento" class="form-control"
                                                                           autocomplete="off"/>
                                                                    <b class="tooltip tooltip-bottom-right">Obligatorio</b>
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </section>
                                                    <section class="container-fluid">
                                                        <div class="form-group">
                                                            <div class="col col-lg-3 col-md-3 col-sm-12 col-xs-12">
                                                                <label class="control-label padding-top-5">¿Cuál es su sexo?</label>
                                                            </div>
                                                            <div class="col col-lg-9 col-md-9 col-sm-12 col-xs-12">
                                                                <label class="input">
                                                                    <select name="Sexo" id="Sexo" class="form-control">
                                                                        <option value="">-- Seleccione --</option>
                                                                        <option value="1">Masculino</option>
                                                                        <option value="2">Femenino</option>
                                                                    </select>
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </section>
                                                    <section class="container-fluid">
                                                        <div class="form-group">
                                                            <div class="col col-lg-3 col-md-3 col-sm-12 col-xs-12">
                                                                <label class="control-label padding-top-5">¿Cuál es su peso?</label>
                                                            </div>
                                                            <div class="col col-lg-9 col-md-9 col-sm-12 col-xs-12">
                                                                <label class="input"><i class="icon-append txt-color-blue" style="font-style: normal"><h6>KG</h6></i>
                                                                    <input id="Peso" name="Peso" type="number" max="200" min="30"
                                                                           placeholder="Peso en KG" class="form-control"
                                                                           autocomplete="off"/>
                                                                    <b class="tooltip tooltip-bottom-right">Obligatorio</b>
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </section>
                                                    <section class="container-fluid">
                                                        <div class="form-group">
                                                            <div class="col col-lg-3 col-md-3 col-sm-12 col-xs-12">
                                                                <label class="control-label padding-top-5">¿Cuál es su talla?</label>
                                                            </div>
                                                            <div class="col col-lg-9 col-md-9 col-sm-12 col-xs-12">
                                                                <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
                                                                    <label class="input"><i class="icon-append txt-color-blue" style="font-style: normal;"><h6>M</h6></i>
                                                                        <input id="TallaPP" name="TallaPP" type="number"
                                                                               placeholder="Metros" class="form-control spinner-left ui-spinner-input"
                                                                               max="2" value="1"
                                                                               autocomplete="off"/>
                                                                        <b class="tooltip tooltip-bottom-right">Obligatorio</b>
                                                                    </label>
                                                                </div>
                                                                <div class="col-lg-1 col-md-1 col-sm-12 col-xs-12">
                                                                </div>
                                                                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                                                    <label class="input"><i class="icon-append txt-color-blue" style="font-style: normal;"><h6>CM</h6></i>
                                                                        <input id="TallaSP" name="TallaSP" type="number"
                                                                               placeholder="Centimetros" class="form-control spinner-left ui-spinner-input"
                                                                               max="99" min="0" value="0"
                                                                               autocomplete="off"/>
                                                                        <b class="tooltip tooltip-bottom-right">Obligatorio</b>
                                                                    </label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </section>
                                                    <section class="container-fluid">
                                                        <div class="form-group">
                                                            <div class="col col-lg-3 col-md-3 col-sm-12 col-xs-12">
                                                                <label class="control-label padding-top-5">¿Cuál es su IMC?</label>
                                                            </div>
                                                            <div class="col col-lg-9 col-md-9 col-sm-12 col-xs-12">
                                                                <label class="input"><i class="icon-append fa fa-asterisk"></i>
                                                                    <input id="Imc" name="Imc" type="number" min="0" max="1000"
                                                                           placeholder="IMC" class="form-control"
                                                                           autocomplete="off"/>
                                                                    <b class="tooltip tooltip-bottom-right">Obligatorio</b>
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </section>
                                                    <section class="container-fluid">
                                                        <div class="form-group">
                                                            <div class="col col-lg-3 col-md-3 col-sm-12 col-xs-12">
                                                                <label class="control-label padding-top-5">Seleccione su entrenador</label>
                                                            </div>
                                                            <div class="col col-lg-9 col-md-9 col-sm-12 col-xs-12">
                                                                <label class="input">
                                                                    <select name="EntrenadorId" id="EntrenadorId" class="form-control">
                                                                        <option value="">-- Seleccione --</option>
                                                                        <option th:each="e : ${lstEntrenadores}" th:value="${e.codigoTrainer}" th:text="${e.nombres} +' ' + ${e.apellidoPaterno} + ' ' + ${e.apellidoMaterno}">TD</option>
                                                                    </select>
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </section>
                                                </section>
                                            </div>
                                        </fieldset>
                                        <fieldset>
                                            <h6 class="text-align-center bg-color-teal txt-color-white font-lg">Condición Anatómica</h6>
                                            <div class="row">
                                                <section class="col col-4">
                                                    <section class="container-fluid">
                                                        <div class="form-group">
                                                            <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12 padding-bottom-10 text-align-center">
                                                                <label class="control-label padding-top-5">¿Padece actualmente un dolor?</label>
                                                            </div>
                                                            <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12 padding-bottom-10">
                                                                <div class="inline-group text-align-center">
                                                                    <label class="radio" style="margin-left: 30%;">
                                                                        <input type="radio" id="FlagPadeceDolor" name="FlagPadeceDolor"/>
                                                                        <i></i>SI</label>
                                                                    <label class="radio">
                                                                        <input type="radio" id="FlagPadeceDolorOff" name="FlagPadeceDolor" checked="checked"/>
                                                                        <i></i>NO</label>
                                                                </div>
                                                            </div>
                                                            <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                                <label class="textarea">
                                                                    <textarea rows="3" id="DescripcionDolor" name="DescripcionDolor" type="text"
                                                                           placeholder="Descripción del dolor" class="form-control" maxlength="200"
                                                                           autocomplete="off"/>
                                                                    <b class="tooltip tooltip-bottom-right">Opcional</b>
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </section>
                                                </section>
                                                <section class="col col-4">
                                                    <section class="container-fluid">
                                                        <div class="form-group">
                                                            <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12 padding-bottom-10 text-align-center">
                                                                <label class="control-label padding-top-5">¿Cuando el dolor se hace presente? </label>
                                                            </div>
                                                            <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12 momento-dolor" style="margin-left: 30%;">
                                                                <label class="checkbox">
                                                                    <input type="checkbox" name="checkbox" value="Siempre"/>
                                                                    <i></i> <span>Siempre</span>
                                                                </label>
                                                                <label class="checkbox">
                                                                    <input type="checkbox" name="checkbox" value="Al correr"/>
                                                                    <i></i> <span>Al correr</span>
                                                                </label>
                                                                <label class="checkbox">
                                                                    <input type="checkbox" name="checkbox" value="Después de correr"/>
                                                                    <i></i> <span>Después de correr</span>
                                                                </label>
                                                                <label class="checkbox">
                                                                    <input type="checkbox" name="checkbox" value="En reposo"/>
                                                                    <i></i> <span>En reposo</span>
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </section>
                                                </section>
                                                <section class="col col-4">
                                                    <section class="container-fluid">
                                                        <div class="form-group">
                                                            <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12 padding-bottom-10 text-align-center">
                                                                <label class="control-label padding-top-5">¿En qué momento de la carrera inicia? </label>
                                                            </div>
                                                            <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12 momento-dolor-2" style="margin-left: 30%;">
                                                                <label class="checkbox">
                                                                    <input type="checkbox" name="checkbox"/>
                                                                    <i></i> <span>Al empezar</span>
                                                                </label>
                                                                <label class="checkbox">
                                                                    <input type="checkbox" name="checkbox"/>
                                                                    <i></i> <span>A la mitad</span>
                                                                </label>
                                                                <label class="checkbox">
                                                                    <input type="checkbox" name="checkbox"/>
                                                                    <i></i> <span>Al final</span>
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </section>
                                                </section>
                                            </div>
                                            <hr/>
                                            <div class="row padding-top-10">
                                                <section class="col col-4">
                                                    <section class="container-fluid">
                                                        <div class="form-group">
                                                            <div class="col col-lg-8 col-md-8 col-sm-12 col-xs-12">
                                                                <label class="control-label padding-top-5">¿Ha tenido usted alguna lesión o condición especial en los últimos 6 meses que le afecto al correr?</label>
                                                            </div>
                                                            <div class="col col-lg-4 col-md-4 col-sm-12 col-xs-12">
                                                                <label class="radio">
                                                                    <input type="radio" id="FlagLesionSeisUltimosMeses" name="FlagLesionSeisUltimosMeses"/>
                                                                    <i></i>SI</label>
                                                                <label class="radio">
                                                                    <input type="radio" id="FlagLesionSeisUltimosMesesOff" name="FlagLesionSeisUltimosMeses" checked="checked"/>
                                                                    <i></i>NO</label>
                                                            </div>
                                                        </div>
                                                    </section>
                                                </section>
                                                <section class="col col-8">
                                                    <section class="container-fluid">
                                                        <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                            <label class="textarea">
                                                                    <textarea rows="3" id="DescripcionLesion" name="DescripcionLesion" type="text"
                                                                              placeholder="Descripción de la lesión" class="form-control" maxlength="200"
                                                                              autocomplete="off"/>
                                                                <b class="tooltip tooltip-bottom-right">Opcional</b>
                                                            </label>
                                                        </div>
                                                    </section>
                                                </section>
                                            </div>
                                            <div class="row padding-top-10">
                                                <section class="col col-md-12">
                                                    <section class="col col-md-12">
                                                        <section class="container-fluid">

<script th:inline="javascript">
    /*<![CDATA[*/
    const tablaDisponibilidad = document.querySelector('#AgendaDisponibilidad');

    const correoPrincipal = document.querySelector('#Correo');
    const username = document.querySelector('#Username');
    let $yelmo = '';
    var $TABLE = $('#table');

    $(function () {

        pageSetUp();

        //V A L I D A T E
        validarRegistros();

        $("#btnGuardar").click(function () {
            registro();
        });

        $('.table-add').click(function () {
            $('#TablaDetalle').find('.hide').children()[0].textContent = String(Number($('#TablaDetalle').find('tr')[2].children[0].textContent) +1)
            var $clone = $TABLE.find('tr.hide').clone(true).removeClass('hide table-line');
            $TABLE.find('table').append($clone);
            $('#TablaDetalle').children()[0].children[Number($('#TablaDetalle').find('.hide').children()[0].textContent)+1].children[1].focus();
        });

        tablaDisponibilidad.addEventListener('focusout', obtenerTotalesDisponibilidad);
        diasDescanso.addEventListener('click', seleccionarDiasDescanso);
        sexoCliente.addEventListener('change', eleccionSexo);
        correoPrincipal.addEventListener('focusout', validarCorreo);
        username.addEventListener('focusout', validarUsername);

        setFechaActual(Array.from($('input[type="date"]')))
    });

    function eleccionSexo(e){
        if(e.target.options.selectedIndex==2){
            document.querySelector('#PreguntaEmbarazo').classList.remove('hidden');
        }else if(e.target.options.selectedIndex==1){
            document.querySelector('#PreguntaEmbarazo').classList.add('hidden');
        }
    }

    function obtenerTotalesDisponibilidad(e){
        if(e.target.classList.contains('tiempo-dia')){
            let tbDisponibilidad = tablaDisponibilidad.querySelector('tbody');
            $yelmo = tbDisponibilidad;
            let temp = e.target.parentElement;
            let i=0;while((temp = temp.previousElementSibling) != null) i++;
            let totalMinutos = 0;
            for(let k=0;k<3;k++){
                totalMinutos += tbDisponibilidad.children[k].children[i].children[0].value==''?0:Number(tbDisponibilidad.children[k].children[i].children[0].value);
            }
            tbDisponibilidad.children[3].children[i].children[0].value = String(totalMinutos)+"\"";
        }
    }

    function seleccionarDiasDescanso(e){
        if(e.target.classList.contains('dias-descanso')){
            let dIndex = e.target.getAttribute('data-index');
            e.target.classList.toggle('bg-color-orange');
            e.target.classList.toggle('bg-color-greenLight');
            let tbDisponibilidad = tablaDisponibilidad.querySelector('tbody');
            $yelmo = Array.from(tbDisponibilidad.children).forEach((v,i,z)=>{
                if(!v.children[dIndex].children[0].hasAttribute('readonly')){
                    v.children[dIndex].children[0].setAttribute('readonly', 'readonly');
                    v.children[dIndex].style.backgroundColor = '#eee';
                }else{
                    if(i != z.length-1){
                        v.children[dIndex].children[0].removeAttribute('readonly', 'readonly');
                        v.children[dIndex].style.backgroundColor = '#fff';
                    }
                }
            });
        }
    }

    function registro() {
        if ($("#frm_registro").valid()) {
            let params = {};
            params.cliente = {};
            params.condicionAnatomica = {};
            //FK->Cliente
            params.cliente.nombres = $('#Nombres').val();
            params.cliente.apellidoPaterno = $('#ApellidoPaterno').val();
            params.cliente.apellidoMaterno = $('#ApellidoMaterno').val();
            params.cliente.tipoDocumentoId = $('#TipoDocumentoId').val();
            params.cliente.numeroDocumento = $('#NumeroDocumento').val();
            params.cliente.correo = $('#Correo').val();
            params.cliente.movil = $('#CodPais').val().trim() + ' ' + $('#Movil').val();
            params.cliente.telefonoFijo = $('#TelefonoFijo').val();
            params.cliente.direccion = $('#Direccion').val();
            params.cliente.fechaNacimiento = $('#FechaNacimiento').val();
            params.cliente.username = $('#Username').val().trim();
            //ClienteFitness
            params.correoSecundario = $('#CorreoSecundario').val();
            params.estadoCivil = $('#EstadoCivil').val();
            params.sexo = $('#Sexo').val();
            params.peso = parseFloat($('#Peso').val());
            params.talla = Number($('#TallaPP').val())*100 + Number($('#TallaSP').val());
            params.imc = $('#Imc').val();
            params.tiempoUnKilometro = $('#TiempoUnKilometro').val().trim();
            params.kilometrajePromedioSemana = Number($('#KilometrajePromedioSemana').val());
            params.diasSemanaCorriendo = $('#DiasSemanaCorriendo').val();
            params.flagHaceCalentamiento = $('#FlagHaceCalentamiento').is(':checked');
            params.flagHaceEstiramientos = $('#FlagHaceEstiramientos').is(':checked');
            params.desgasteZapatilla = obtenerCheckedValues(document.querySelector('.desgaste-zapatilla'));
            params.objetivosDescripcion = $('#ObjetivosDescripcion').val();
            params.terrenoPredominante = obtenerCheckedValues(document.querySelector('.terreno-predominante'));
            params.diaDescanso = obtenerDiaDescanso(document.querySelector('.elegir-descanso'));
            params.tiemposDisponibles = obtenerTiemposDisponibles(document.querySelector('#AgendaDisponibilidad tbody'));
            params.objetivos = obtenerObjetivos(document.querySelector('.objetivos'));
            params.mejoras = obtenerObjetivos(document.querySelector('.objetivos'));
            params.frecuenciaComunicacion = obtenerFrecuenciaComunicacion(document.querySelectorAll('.frecuencia-comunicacion input'));
            params.viaConexion = obtenerMedioDescubridor(document.querySelectorAll('.via-descubrimiento input'));
            params.nivel = obtenerValorFromChecksGenerico(document.querySelectorAll('.nivel-atleta input'));
            params.competencias = obtenerCompetencias();
            //ClienteFitness->CondicionAnatomica
            params.condicionAnatomica.flagPadeceDolor = $('#FlagPadeceDolor').is(':checked');
            params.condicionAnatomica.descripcionDolor = $('#DescripcionDolor').val();
            params.condicionAnatomica.flagLesionSeisUltimosMeses = $('#FlagLesionSeisUltimosMeses').is(':checked');
            params.condicionAnatomica.descripcionLesion = $('#DescripcionLesion').val();
            params.condicionAnatomica.momentoDelDolor = obtenerCheckedValues(document.querySelector('.momento-dolor'));
            params.condicionAnatomica.recomendacionesMedicas = $('#RecomendacionesMedicas').val();
            params.condicionAnatomica.flagEmbarazo = $('#FlagEmbarazo').is(':checked');
            params.condicionAnatomica.frecuenciaCardiaca = $('#FrecuenciaCardiaca').val();
            params.condicionAnatomica.frecuenciaCardiacaMaxima = $('#FrecuenciaCardiacaMaxima').val();
            params.condicionAnatomica.intensidad = 0;
            params.condicionAnatomica.musculosSensibles = obtenerMusculosSensibles(document.querySelector('.musculos-fatigados'));
            //Enttrenador Codigo
            params.entrenadorId = $('#EntrenadorId').val();

            console.log(params);

            //validarCorreo al ser un metodo de un eventListener, por defecto envia el elemento como parametro en la primera posicion y
            // para hacer el metodo reutilizable es necesario enviarle en el primer argumento un valor cualsea(para el caso null)
            const promise = new Promise((resolve, reject) => validarCorreo(null, resolve, reject));
            console.log(promise);
            //Luego esperamos que la promesa se cumpla con resolve para finalmente registrar
            promise.then(()=>{
            const promise2 = new Promise((resolve, reject) => validarUsername(null, resolve, reject));
                promise2.then(()=>{
                    $.ajax({
                        type: 'POST',
                        contentType: "application/json",
                        url: _ctx + 'gestion/cliente-fitness/agregar',
                        dataType: "json",
                        data: JSON.stringify(params),
                        success: function (data, textStatus) {
                            if (textStatus == "success") {
                                let res = getResponseCodeWithId(data);
                                if (res.code == "-150") {
                                    $.smallBox({color: "alert", content: "<i> La operación ha fallado debido a que el nombre de cliente ya existe en el sistema...</i>",});
                                } else if (res.code == "-2") {
                                    $.smallBox({content: "<i class='fa fa-child'></i> <i>Actualización exitosa...!</i>",});
                                } else if(res.code == "-1"){//0: Codigo response | 1: Id del nuevo registro
                                    $.smallBox({});
                                }
                            }
                        },
                        error: function (xhr) {
                            exception(xhr);
                        },
                        complete: function () {}
                    });
                }).catch((e)=>{console.log(e);})//En caso la validación del username sea incorrecta hacemos algo más(para el caso ya no es necesario)

            }).catch((e)=>{console.log(e);})//En caso la validación de correo sea incorrecta hacemos algo más(para el caso ya no es necesario)
        }
    }

    function validarCorreo(e, resolve, reject){
        const correo = document.querySelector('#Correo');
        if(!correo.readOnly) {//Para obviar esta validación en las actualizaciones

            if (correo.parentElement.classList.contains('state-success') && regexMail.test(correo.value.trim())) {
                let params = {};
                params.correo = correo.value.trim();
                $.ajax({
                    type: 'GET',
                    contentType: "application/x-www-form-urlencoded; charset=UTF-8",
                    url: _ctx + 'gestion/cliente/validacion-correo',
                    dataType: "json",
                    data: params,
                    success: function (data) {
                        if (data == "1" ? true : false) {
                            correo.parentElement.classList.add('state-success');
                            correo.parentElement.classList.remove('state-error');
                            if(document.querySelector('#Correo-error') != null){document.querySelector('#Correo-error').style.display = 'none';}
                            if (resolve != undefined) resolve('success');//Se ejecuta cuando una prosema fue hecha
                        } else {
                            correo.parentElement.classList.remove('state-success');
                            correo.parentElement.classList.add('state-error');
                            if(document.querySelector('#Correo-error') != null){
                                document.querySelector('#Correo-error').innerHTML = '<b>El correo ingresado ya se encuentra registrado</b>';
                                document.querySelector('#Correo-error').style.display = '';
                            }else{
                                $.smallBox({color: "alert", content: "<b><i>El correo ingresado ya se encuentra registrado...</i></b>"});
                            }

                            if (reject != undefined) reject('fail');//Se ejecuta cuando una prosema fue hecha
                        }
                    },
                    error: function (xhr) {
                        if (resolve != undefined) resolve('fail-success')//Nos saltamos la validación en caso de error
                        exception(xhr);
                    },
                    complete: function () {
                    }
                })
            }
        }else{
            if(resolve != undefined) resolve('success');//Para cumplir la promesa y que la actualización siga su curso
        }
    }

    function validarUsername(e, resolve, reject){
        const username = document.querySelector('#Username');
            if (username.parentElement.classList.contains('state-success')) {
                let params = {};
                params.username = username.value.trim();
                $.ajax({
                    type: 'GET',
                    contentType: "application/x-www-form-urlencoded; charset=UTF-8",
                    url: _ctx + 'gestion/cliente/validacion-username',
                    dataType: "json",
                    data: params,
                    success: function (data) {
                        if (data == "1" ? true : false) {
                            username.parentElement.classList.add('state-success');
                            username.parentElement.classList.remove('state-error');
                            if(document.querySelector('#Username-error') != null){document.querySelector('#Username-error').style.display = 'none';}
                            if (resolve != undefined) resolve('success');//Se ejecuta cuando una prosema fue hecha
                        } else {
                            username.parentElement.classList.remove('state-success');
                            username.parentElement.classList.add('state-error');
                            if(document.querySelector('#Username-error') != null){
                                document.querySelector('#Username-error').innerHTML = '<b>El nombre del cliente ingresado ya se encuentra registrado</b>';
                                document.querySelector('#Username-error').style.display = '';
                            }else{
                                $.smallBox({color: "alert", content: "<b><i>El nombre del cliente ingresado ya se encuentra registrado...</i></b>"});
                            }

                            if (reject != undefined) reject('fail');//Se ejecuta cuando una prosema fue hecha
                        }
                    },
                    error: function (xhr) {
                        if (resolve != undefined) resolve('fail-success')//Nos saltamos la validación en caso de error
                        exception(xhr);
                    },
                    complete: function () {
                    }
                })
            }
    }

    $.validator.addMethod("emailAddress", function (value) {
        if (value.trim() != "") {
            return regexMail.test(value.trim());
        }
        return true;
    });

    function obtenerCheckedValues(c){
        //c : container
        let temp = '';
        Array.from(c.children).forEach(v=>{if(v.children[0].checked){
            temp += v.children[0].value + "|";
        }});
        return temp.slice(0,-1);
    }

    function obtenerMusculosSensibles(c){
        let musculos = [];
        temp2 = ''
        Array.from(c.querySelectorAll('input[type="checkbox"]')).forEach(v=>{
            if(v.checked){
                let m = {};
                m.id = v.value;
                m.nombre = v.getAttribute('data-txt')
                musculos.push(m);
            }});
        return musculos;
    }

    function obtenerDiaDescanso(c){
        let x = 0;
        Array.from(c.children).forEach((v,i)=>{
            if(v.classList.contains('bg-color-greenLight')){
                x = i;
            }
        })
        return x;
    }

    function obtenerTiemposDisponibles(c){
        var tds = [];
        Array.from(c.lastElementChild.querySelectorAll('input')).forEach((v,i)=>{
            let d = {};
                d.dia = i;
                d.minutos = v.value==""?0:Number(v.value.slice(0,-1));
                tds.push(d);
        });
        return tds;
    }

    function obtenerObjetivos(c){
        let objetivos = [];
        temp2 = ''
        Array.from(c.querySelectorAll('input[type="checkbox"]')).forEach(v=>{
            if(v.checked){
                let m = {};
                m.id = v.value;
                m.nombre = v.getAttribute('data-txt');
                objetivos.push(m);
            }});
        return objetivos;
    }

    function obtenerFrecuenciaComunicacion(checks){
        let k=0;
        Array.from(checks).forEach((v,i)=>{if(v.checked){
            k = i;
        }});
        return ++k;
    }

    function obtenerMedioDescubridor(checks){
        let k=0;
        Array.from(checks).forEach((v,i)=>{if(v.checked){
            k = i;
        }});
        return ++k;
    }

    function obtenerValorFromChecksGenerico(checks){
        let k=0;
        Array.from(checks).forEach((v,i)=>{if(v.checked){
            k = v.value;
        }});
        return k;
    }

    function obtenerCompetencias(){
        let competencias = [];
        Array.from(document.querySelector('#TablaDetalle tbody').children).forEach((v,i,k)=>{
            if(i == 0 || i == 2){
            }else{
                let c = {};
                c.fecha = v.querySelector('.fecha-competencia').value;
                c.distancia = v.querySelector('.distancia-competencia').value;
                c.nombre = v.querySelector('.nombre-competencia').value;
                c.prioridad = v.querySelector('.prioridad-competencia').selectedIndex +1;
                c.tiempoObjetivo = v.querySelector('.tiempo-objetivo').value;
                competencias.push(c);
            }
        })
        return competencias;
    }

    function validarRegistros() {
        $("#frm_registro").validate({
            errorClass: errorClass,
            errorElement: errorElement,
            highlight: function (element) {
                $(element).parent().removeClass('state-success').addClass("state-error");
                $(element).removeClass('valid');
            },
            unhighlight: function (element) {
                $(element).parent().removeClass("state-error").addClass('state-success');
                $(element).addClass('valid');
            },
            ignore: ".ignore",
            rules: {
                Nombres: {
                    required: true,
                    maxlength: $("#Nombres").prop("maxlength"),
                },
